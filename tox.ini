[tox]
envlist = py37
skipsdist = true

[testenv]
deps =
    -rrequirements.txt
setenv =
    PYTHONHASHSEED = 0
passenv =
commands =
    python -m pytest {posargs}  --flake8 --cov --tr-close-on-complete -v --reruns-delay 1 -rfExX --randomly-dont-reset-seed --junitxml="./results/results.xml" --durations=10
    coverage html
