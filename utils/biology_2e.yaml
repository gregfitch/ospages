  unidirectionally: "involving, functioning, moving, or responsive in a single direction"
  ventricle: "(heart) large inferior chamber of the heart that pumps blood into arteries"
40.2:
  plasma: "liquid component of blood that is left after the cells are removed"
  platelet: "(also, thrombocyte) small cellular fragment that collects at wounds, cross-reacts with clotting factors, and forms a plug to prevent blood loss"
  red blood cell: "small (7–8 μm) biconcave cell without mitochondria (and in mammals without nuclei) that is packed with hemoglobin, giving the cell its red color; transports oxygen through the body"
  serum: "plasma without the coagulation factors"
  white blood cell: "large (30 μm) cell with nuclei of which there are many types with different roles including the protection of the body from viruses and bacteria, and cleaning up dead cells and other waste"
40.3:
  angina: "pain caused by partial blockage of the coronary arteries by the buildup of plaque and lack of oxygen to the heart muscle"
  aorta: "major artery of the body that takes blood away from the heart"
  arteriole: "small vessel that connects an artery to a capillary bed"
  artery: "blood vessel that takes blood away from the heart"
  atherosclerosis: "buildup of fatty plaques in the coronary arteries in the heart"
  atrioventricular valve: "one-way membranous flap of connective tissue between the atrium and the ventricle in the right side of the heart; also known as tricuspid valve"
  bicuspid valve: "(also, mitral valve; left atrioventricular valve) one-way membranous flap between the atrium and the ventricle in the left side of the heart"
  capillary: "smallest blood vessel that allows the passage of individual blood cells and the site of diffusion of oxygen and nutrient exchange"
  capillary bed: "large number of capillaries that converge to take blood to a particular organ or tissue"
  cardiac cycle: "filling and emptying the heart of blood by electrical signals that cause the heart muscles to contract and relax"
  cardiomyocyte: "specialized heart muscle cell that is striated but contracts involuntarily like smooth muscle"
  coronary artery: "vessel that supplies the heart tissue with blood"
  coronary vein: "vessel that takes blood away from the heart tissue back to the chambers in the heart"
  diastole: "relaxation phase of the cardiac cycle when the heart is relaxed and the ventricles are filling with blood"
  electrocardiogram (ECG): "recording of the electrical impulses of the cardiac muscle"
  endocardium: "innermost layer of tissue in the heart"
  epicardium: "outermost tissue layer of the heart"
  inferior vena cava: "drains blood from the veins that come from the lower organs and the legs"
  myocardial infarction: "(also, heart attack) complete blockage of the coronary arteries and death of the cardiac muscle tissue"
  myocardium: "heart muscle cells that make up the middle layer and the bulk of the heart wall"
  pericardium: "membrane layer protecting the heart; also part of the epicardium"
  semilunar valve: "membranous flap of connective tissue between the aorta and a ventricle of the heart (the aortic or pulmonary semilunar valves)"
  sinoatrial (SA) node: "the heart’s internal pacemaker; located near the wall of the right atrium"
  superior vena cava: "drains blood from the jugular vein that comes from the brain and from the veins that come from the arms"
  systole: "contraction phase of cardiac cycle when the ventricles are pumping blood into the arteries"
  tricuspid valve: "one-way membranous flap of connective tissue between the atrium and the ventricle in the right side of the heart; also known as atrioventricular valve"
  vasoconstriction: "narrowing of a blood vessel"
  vasodilation: "widening of a blood vessel"
  vein: "blood vessel that brings blood back to the heart"
  vena cava: "major vein of the body returning blood from the upper and lower parts of the body; see the superior vena cava and inferior vena cava"
  venule: "blood vessel that connects a capillary bed to a vein"
40.4:
  blood pressure (BP): "pressure of blood in the arteries that helps to push blood through the body"
  cardiac output: "the volume of blood pumped by the heart in one minute as a product of heart rate multiplied by stroke volume"
  lymph node: "specialized organ that contains a large number of macrophages that clean the lymph before the fluid is returned to the heart"
  peripheral resistance: "resistance of the artery and blood vessel walls to the pressure placed on them by the force of the heart pumping"
  precapillary sphincter: "small muscle that controls blood circulation in the capillary beds"
  stroke volume: "the volume of blood pumped into the aorta per contraction of the left ventricle"
41.1:
  electrolyte: "solute that breaks down into ions when dissolved in water"
  molality: "number of moles of solute per kilogram of solvent"
  molarity: "number of moles of solute per liter of solution"
  mole: "gram equivalent of the molecular weight of a substance"
  non-electrolyte: "solute that does not break down into ions when dissolved in water"
  osmoconformer: "organism that changes its tonicity based on its environment"
  osmoregulation: "mechanism by which water and solute concentrations are maintained at desired levels"
  osmoregulator: "organism that maintains its tonicity irrespective of its environment"
  osmoregulatory: "the active regulation of the osmotic pressure of an organism's body fluids, detected by osmoreceptors, to maintain the homeostasis of the organism's water content"
  osmotic balance: "balance of the amount of water and salt input and output to and from a biological system without disturbing the desired osmotic pressure and solute concentration in every compartment"
  osmotic pressure: "pressure exerted on a membrane to equalize solute concentration on either side"
  semi-permeable membrane: "membrane that allows only certain solutes to pass through"
41.2:
  afferent arteriole: "arteriole that branches from the cortical radiate artery and enters the glomerulus"
  arcuate artery: "artery that branches from the interlobar artery and arches over the base of the renal pyramids"
  ascending limb: "part of the loop of Henle that ascends from the renal medulla to the renal cortex"
  Bowman’s capsule: "structure that encloses the glomerulus"
  calyx: "structure that connects the renal pelvis to the renal medulla"
  cortex (animal): "outer layer of an organ like the kidney or adrenal gland"
  cortical nephron: "nephron that lies in the renal cortex"
  cortical radiate artery: "artery that radiates from the arcuate arteries into the renal cortex"
  countercurrent exchanger: "peritubular capillary network that allows exchange of solutes and water from the renal tubules"
  countercurrent multiplier: "osmotic gradient in the renal medulla that is responsible for concentration of urine"
  descending limb: "part of the loop of Henle that descends from the renal cortex into the renal medulla"
  distal convoluted tubule (DCT): "part of the renal tubule that is the most distant from the glomerulus"
  efferent arteriole: "arteriole that exits from the glomerulus"
  glomerular filtration: "filtration of blood in the glomerular capillary network into the glomerulus"
  glomerular filtration rate (GFR): "amount of filtrate formed by the glomerulus per minute"
  glomerulus (renal): "part of the renal corpuscle that contains the capillary network"
  hilum: "region in the renal pelvis where blood vessels, nerves, and ureters bunch before entering or exiting the kidney"
  inferior vena cava: "one of the main veins in the human body"
  interlobar artery: "artery that branches from the segmental artery and travels in between the renal lobes"
  juxtaglomerular cell: "cell in the afferent and efferent arterioles that responds to stimuli from the macula densa"
  juxtamedullary nephron: "nephron that lies in the cortex but close to the renal medulla"
  kidney: "organ that performs excretory and osmoregulatory functions"
  lobes of the kidney: "renal pyramid along with the adjoining cortical region"
  loop of Henle: "part of the renal tubule that loops into the renal medulla"
  macula densa: "group of cells that senses changes in sodium ion concentration; present in parts of the renal tubule and collecting ducts"
  medulla: "middle layer of an organ like the kidney or adrenal gland"
  nephron: "functional unit of the kidney"
  perirenal fat capsule: "fat layer that suspends the kidneys"
  peritubular capillary network: "capillary network that surrounds the renal tubule after the efferent artery exits the glomerulus"
  proximal convoluted tubule (PCT): "part of the renal tubule that lies close to the glomerulus"
  radiate artery: "renal blood vessel given off at right angles from the side of the arcuate arteries looking toward the cortical substance"
  renal artery: "branch of the artery that enters the kidney"
  renal capsule: "layer that encapsulates the kidneys"
  renal column: "area of the kidney through which the interlobar arteries travel in the process of supplying blood to the renal lobes"
  renal corpuscle: "glomerulus and the Bowman's capsule together"
  renal fascia: "connective tissue that supports the kidneys"
  renal pelvis: "region in the kidney where the calyces join the ureters"
  renal pyramid: "conical structure in the renal medulla"
  renal tubule: "tubule of the nephron that arises from the glomerulus"
  renal vein: "branch of a vein that exits the kidney and joins the inferior vena cava"
  segmental artery: "artery that branches from the renal artery"
  transport maximum: "maximum amount of solute that can be transported out of the renal tubules during reabsorption"
  tubular reabsorption: "reclamation of water and solutes that got filtered out in the glomerulus"
  tubular secretion: "process of secretion of wastes that do not get reabsorbed"
  ureter: "urine-bearing tube coming out of the kidney; carries urine to the bladder"
  urinary bladder: "structure that the ureters empty the urine into; stores urine"
  urine: "filtrate produced by kidneys that gets excreted out of the body"
  vasa recta: "peritubular network that surrounds the loop of Henle of the juxtamedullary nephrons"
41.3:
  flame cell: "(also, protonephridia) excretory cell found in flatworms"
  Malpighian tubule: "excretory tubules found in arthropods"
  microvilli: "cellular processes that increase the surface area of cells"
  nephridia: "excretory structures found in annelids"
  nephridiopore: "pore found at the end of nephridia"
  protonephridia: "a hollow cell in the excretory system of certain invertebrates, including flatworms and rotifers, containing a tuft of rapidly beating cilia that serve to propel waste products into excretory tubules"
41.4:
  ammonia: "compound made of one nitrogen atom and three hydrogen atoms"
  ammonotelic: "describes an animal that excretes ammonia as the primary waste material"
  antioxidant: "agent that prevents cell destruction by reactive oxygen species"
  blood urea nitrogen (BUN): "estimate of urea in the blood and an indicator of kidney function"
  urea cycle: "pathway by which ammonia is converted to urea"
  ureotelic: "describes animals that secrete urea as the primary nitrogenous waste material"
  uric acid: "byproduct of ammonia metabolism in birds, insects, and reptiles"
41.5:
  angiotensin converting enzyme (ACE): "enzyme that converts angiotensin I to angiotensin II"
  angiotensin I: "product in the renin-angiotensin-aldosterone pathway"
  angiotensin II: "molecule that affects different organs to increase blood pressure"
  anti-diuretic hormone (ADH): "hormone that prevents the loss of water"
  renin-angiotensin-aldosterone: "biochemical pathway that activates angiotensin II, which increases blood pressure"
  vasodilator: "compound that increases the diameter of blood vessels"
  vasopressin: "another name for anti-diuretic hormone"
42.1:
  B cell: "lymphocyte that matures in the bone marrow and differentiates into antibody-secreting plasma cells"
  basophil: "leukocyte that releases chemicals usually involved in the inflammatory response"
  complement system: "array of approximately 20 soluble proteins of the innate immune system that enhance phagocytosis, bore holes in pathogens, and recruit lymphocytes; enhances the adaptive response when antibodies are produced"
  cytokine: "chemical messenger that regulates cell differentiation, proliferation, gene expression, and cell trafficking to effect immune responses"
  eosinophil: "leukocyte that responds to parasites and is involved in the allergic response"
  granzyme: "protease that enters target cells through perforin and induces apoptosis in the target cells; used by NK cells and killer T cells"
  host: "an organism that is invaded by a pathogen or parasite"
  inflammation: "localized redness, swelling, heat, and pain that results from the movement of leukocytes and fluid through opened capillaries to a site of infection"
  innate immunity: "immunity that occurs naturally because of genetic factors or physiology, and is not induced by infection or vaccination"
  interferon: "cytokine that inhibits viral replication and modulates the immune response"
  lymphocyte: "leukocyte that is histologically identifiable by its large nuclei; it is a small cell with very little cytoplasm"
  macrophage: "large phagocytic cell that engulfs foreign particles and pathogens"
  major histocompatibility class (MHC) I/II molecule: "protein found on the surface of all nucleated cells (I) or specifically on antigen-presenting cells (II) that signals to immune cells whether the cell is healthy/normal or is infected/cancerous; it provides the appropriate template into which antigens can be loaded for recognition by lymphocytes"
  mast cell: "leukocyte that produces inflammatory molecules, such as histamine, in response to large pathogens and allergens"
  monocyte: "type of white blood cell that circulates in the blood and lymph and differentiates into macrophages after it moves into infected tissue"
  natural killer (NK) cell: "lymphocyte that can kill cells infected with viruses or tumor cells"
  neutrophil: "phagocytic leukocyte that engulfs and digests pathogens"
  opsonization: "process that enhances phagocytosis using proteins to indicate the presence of a pathogen to phagocytic cells"
  pathogen: "an agent, usually a microorganism, that causes disease in the organisms that it invades"
  pathogen-associated molecular pattern (PAMP): "carbohydrate, polypeptide, and nucleic acid “signature” that is expressed by viruses, bacteria, and parasites but differs from molecules on host cells"
  pattern recognition receptor (PRR): "molecule on macrophages and dendritic cells that binds molecular signatures of pathogens and promotes pathogen engulfment and destruction"
  perforin: "destructive protein that creates a pore in the target cell; used by NK cells and killer T cells"
  T cell: "lymphocyte that matures in the thymus gland; one of the main cells involved in the adaptive immune system"
42.2:
  adaptive immunity: "immunity that has memory and occurs after exposure to an antigen either from a pathogen or a vaccination"
  antigen: "foreign or “non-self” protein that triggers the immune response"
  antigen-presenting cell (APC): "immune cell that detects, engulfs, and informs the adaptive immune response about an infection by presenting the processed antigen on the cell surface"
  autoimmune response: "inappropriate immune response to host cells or self-antigens"
  cell-mediated immune response: "adaptive immune response that is carried out by T cells"
  clonal selection: "activation of B cells corresponding to one specific BCR variant and the dramatic proliferation of that variant"
  cytotoxic T lymphocyte (CTL): "adaptive immune cell that directly kills infected cells via perforin and granzymes, and releases cytokines to enhance the immune response"
  dendritic cell: "immune cell that processes antigen material and presents it on the surface of other cells to induce an immune response"
  effector cell: "lymphocyte that has differentiated, such as a B cell, plasma cell, or cytotoxic T lymphocyte"
  epitope: "small component of an antigen that is specifically recognized by antibodies, B cells, and T cells; the antigenic determinant"
  helper T lymphocyte (TH): "cell of the adaptive immune system that binds APCs via MHC II molecules and stimulates B cells or secretes cytokines to initiate the immune response"
  humoral immune response: "adaptive immune response that is controlled by activated B cells and antibodies"
  immune tolerance: "acquired ability to prevent an unnecessary or harmful immune response to a detected foreign body known not to cause disease or to self-antigens"
  lymph: "watery fluid that bathes tissues and organs with protective white blood cells and does not contain erythrocytes"
  memory cell: "antigen-specific B or T lymphocyte that does not differentiate into effector cells during the primary immune response but that can immediately become an effector cell upon reexposure to the same pathogen"
  mucosa-associated lymphoid tissue (MALT): "collection of lymphatic tissue that combines with epithelial tissue lining the mucosa throughout the body"
  plasma cell: "immune cell that secrets antibodies; these cells arise from B cells that were stimulated by antigens"
  regulatory T (Treg) cell: "specialized lymphocyte that suppresses local inflammation and inhibits the secretion of cytokines, antibodies, and other stimulatory immune factors; involved in immune tolerance"
42.3:
  affinity: "attraction of molecular complementarity between antigen and antibody molecules"
  antibody: "protein that is produced by plasma cells after stimulation by an antigen; also known as an immunoglobulin"
  avidity: "total binding strength of a multivalent antibody with antigen"
  cross reactivity: "binding of an antibody to an epitope corresponding to an antigen that is different from the one the antibody was raised against"
  passive immunity: "transfer of antibodies from one individual to another to provide temporary protection against pathogens"
42.4:
  allergy: "immune reaction that results from immediate hypersensitivities in which an antibody-mediated immune response occurs within minutes of exposure to a harmless antigen"
  autoantibody: "antibody that incorrectly marks “self” components as foreign and stimulates the immune response"
  autoimmunity: "type of hypersensitivity to self antigens"
  hypersensitivities: "spectrum of maladaptive immune responses toward harmless foreign particles or self antigens; occurs after tissue sensitization and includes immediate-type (allergy), delayed-type, and autoimmunity"
  immunodeficiency: "failure, insufficiency, or delay at any level of the immune system, which may be acquired or inherited"
43.1:
  asexual reproduction: "form of reproduction that produces offspring that are genetically identical to the parent"
  budding: "form of asexual reproduction that results from the outgrowth of a part of a cell leading to a separation from the original animal into two individuals"
  fission: "(also, binary fission) method by which multicellular organisms increase in size or asexual reproduction in which a unicellular organism splits into two separate organisms by mitosis"
  fragmentation: "cutting or fragmenting of the original animal into parts and the growth of a separate animal from each part"
  hermaphroditism: "state of having both male and female reproductive parts within the same individual"
  parthenogenesis: "form of asexual reproduction where an egg develops into a complete individual without being fertilized"
  sexual reproduction: "mixing of genetic material from two individuals to produce genetically unique offspring"
43.2:
  cloaca: "common body opening for the digestive, excretory, and reproductive systems found in non-mammals, such as birds"
  external fertilization: "fertilization of egg by sperm outside animal body, often during spawning"
  internal fertilization: "fertilization of egg by sperm inside the body of the female"
  oviparity: "process by which fertilized eggs are laid outside the female’s body and develop there, receiving nourishment from the yolk that is a part of the egg"
  ovoviparity: "process by which fertilized eggs are retained within the female; the embryo obtains its nourishment from the egg’s yolk and the young are fully developed when they are hatched"
  spermatheca: "specialized sac that stores sperm for later use"
  viviparity: "process in which the young develop within the female, receiving nourishment from the mother’s blood through a placenta"
43.3:
  bulbourethral gland: "secretion that cleanses the urethra prior to ejaculation"
  clitoris: "sensory structure in females; stimulated during sexual arousal"
  labia majora: "large folds of tissue covering the inguinal area"
  labia minora: "smaller folds of tissue within the labia majora"
  oogenesis: "process of producing haploid eggs"
  oviduct: "(also, fallopian tube) muscular tube connecting the uterus with the ovary area"
  penis: "male reproductive structure for urine elimination and copulation"
  prostate gland: "structure that is a mixture of smooth muscle and glandular material and that contributes to semen"
  scrotum: "sac containing testes; exterior to the body"
  semen: "fluid mixture of sperm and supporting materials"
  seminal vesicle: "secretory accessory gland in males; contributes to semen"
  seminiferous tubule: "site of sperm production in testes"
  spermatogenesis: "process of producing haploid sperm"
  testes: "pair of reproductive organs in males"
  uterus: "environment for developing embryo and fetus"
  vagina: "muscular tube for the passage of menstrual flow, copulation, and birth of offspring"
43.4:
  estrogen: "reproductive hormone in females that assists in endometrial regrowth, ovulation, and calcium absorption"
  follicle stimulating hormone (FSH): "reproductive hormone that causes sperm production in men and follicle development in women"
  gonadotropin-releasing hormone (GnRH): "hormone from the hypothalamus that causes the release of FSH and LH from the anterior pituitary"
  inhibin: "hormone made by Sertoli cells; provides negative feedback to hypothalamus in control of FSH and GnRH release"
  interstitial cell of Leydig: "cell in seminiferous tubules that makes testosterone"
  luteinizing hormone (LH): "reproductive hormone in both men and women, causes testosterone production in men and ovulation and lactation in women"
  menopause: "loss of reproductive capacity in women due to decreased sensitivity of the ovaries to FSH and LH"
  menstrual cycle: "cycle of the degradation and regrowth of the endometrium"
  ovarian cycle: "cycle of preparation of egg for ovulation and the conversion of the follicle to the corpus luteum"
  ovulation: "release of the egg by the most mature follicle"
  progesterone: "reproductive hormone in women; assists in endometrial regrowth and inhibition of FSH and LH release"
  Sertoli cell: "cell in seminiferous tubules that assists developing sperm and makes inhibin"
  testosterone: "reproductive hormone in men that assists in sperm production and promoting secondary sexual characteristics"
43.5:
  contraception: "(also, birth control) various means used to prevent pregnancy"
  gestation: "length of time for fetal development to birth"
  human beta chorionic gonadotropin (β-HCG): "hormone produced by the chorion of the zygote that helps to maintain the corpus luteum and elevated levels of progesterone"
  infertility: "inability to conceive, carry, and deliver children"
  morning sickness: "condition in the mother during the first trimester; includes feelings of nausea"
  placenta: "organ that supports the diffusion of nutrients and waste between the mother’s and fetus’ blood"
43.6:
  acrosomal reaction: "series of biochemical reactions that the sperm uses to break through the zona pellucida"
  blastocyst: "structure formed when cells in the mammalian blastula separate into an inner and outer layer"
  gastrulation: "process in which the blastula folds over itself to form the three germ layers"
  holoblastic: "complete cleavage; takes place in cells with a small amount of yolk"
  inner cell mass: "inner layer of cells in the blastocyst"
  meroblastic: "partial cleavage; takes place in cells with a large amount of yolk"
  polyspermy: "condition in which one egg is fertilized by multiple sperm"
  trophoblast: "outer layer of cells in the blastocyst"
  zona pellucida: "protective layer of glycoproteins on the mammalian egg"
43.7:
  neural tube: "tube-like structure that forms from the ectoderm and gives rise to the brain and spinal cord"
  organogenesis: "process of organ formation"
  somite: "group of cells separated by small spaces that form from the mesoderm and give rise to connective tissue"
44.1:
  abiotic: "nonliving components of the environment"
  biological community: "an interacting group of various species in a common location"
  biotic: "relating to or resulting from living things, especially in their ecological relations"
  conspecifics: "individuals that are members of the same species"
  ecology: "study of interaction between living things and their environment"
  ecosystem ecology: "the integrated study of living (biotic) and non-living (abiotic) components of ecosystems and their interactions within an ecosystem framework"
  heterospecifics: "individuals that are members of different species"
  mutualism: "symbiosis that is beneficial to both organisms involved"
  population: "the number of organisms of the same species that live in a particular geographic area at the same time, with the capability of interbreeding"
  predator: "organism that kills and consumes another organism"
44.2:
  above-ground biomass: "total mass of aboveground living plants per area"
  biogeography: "study of the geographic distribution of living things and the abiotic factors that affect their distribution"
  biome: "ecological community of plants, animals, and other organisms that is adapted to a characteristic set of environmental conditions"
  biotic: "living components of the environment"
  biosphere: "the regions of the surface, atmosphere, and hydrosphere of the earth (or analogous parts of other planets) occupied by living organisms"
  endemic: "species found only in a specific geographic area that is usually restricted in size"
  estivation: "prolonged torpor or dormancy of an animal during a hot or dry period"
  fall and spring turnover: "seasonal process that recycles nutrients and oxygen from the bottom of a freshwater ecosystem to the top"
  hibernation: "a state of inactivity and metabolic depression in endotherms"
  inorganic nutrients: "nutrients that do not contain carbon"
  migration: "seasonal movement of animals from one region to another"
  net primary productivity: "measurement of the energy accumulation within an ecosystem, calculated as the total amount of carbon fixed per year minus the amount that is oxidized during cellular respiration"
  ocean upwelling: "rising of deep ocean waters that occurs when prevailing winds blow along surface waters near a coastline"
  oceanic zone: "part of the ocean that begins offshore where the water measures 200 m deep or deeper"
  spring-and-fall turnover: "seasonal processes that recycle nutrients and oxygen from the bottom of a freshwater lake to the top of the lake caused by the formation of a thermocline, layers of water with temperatures that are significantly different from those above and below it"
  thermocline: "layer of water with a temperature that is significantly different from that of the surrounding layers"
44.3:
  aquatic biomes: "habitats around the world that are dominated by water"
  boreal forest: "a forest growing in high-latitude environments where freezing temperatures occur for 6 to 8 months and in which trees are capable of reaching a minimum height of 5 m and a canopy cover of 10%"
  canopy: "branches and foliage of trees that form a layer of overhead coverage in a forest"
  ecosystem services: "human benefits and services provided by natural ecosystems"
  epiphyte: "a plant that grows on another plant but is not parasitic, such as the numerous ferns, bromeliads, air plants, and orchids growing on tree trunks in tropical rainforests"
  permafrost: "perennially frozen portion of the Arctic tundra soil"
  savanna: "a grassy plain in tropical and subtropical regions, with few trees"
  subtropical deserts: "a type of ecosystem, or biome, that is characterized by high temperatures, very low precipitation and warm soils"
  taiga: "the sometimes swampy coniferous forest of high northern latitudes, especially that between the tundra and steppes of Siberia and North America"
  temperate forests: "regions with high levels of precipitation, humidity, and a variety of deciduous trees"
  temperate grasslands: "regions having grasses as the dominant vegetation"
  terrestrial biomes: "an area of land with a similar climate that includes similar communities of plants and animals"
  the chaparral: "a coastal biome with hot, dry summers and mild, rainy winters"
  tropical wet forests: "tropical rainforests found in equatorial regions characterized by receiving high overall rainfall and broad-leaved plants that fall off throughout the year"
44.4:
  abyssal zone: "deepest part of the ocean at depths of 4000 m or greater"
  algal bloom: "rapid increase of algae in an aquatic system"
  aphotic zone: "part of the ocean where no light penetrates"
  benthic realm: "(also, benthic zone) part of the ocean that extends along the ocean bottom from the shoreline to the deepest parts of the ocean floor"
  bleaching: "a phenomenon caused by excessive warmth and leads to the reefs losing their symbiotic, food-producing, chromatic algae"
  channel: "width of a river or stream from one bank to the other bank"
  coral reef: "ocean ridges formed by marine invertebrates living in warm, shallow waters within the photic zone"
  cryptofauna: "invertebrates found within the calcium carbonate substrate of coral reefs"
  emergent vegetation: "wetland plants that are rooted in the soil but have portions of leaves, stems, and flowers extending above the water’s surface"
  estuary: "biomes where a source of fresh water, such as a river, meets the ocean"
  Great Barrier Reef: "the world's largest coral reef system composed of over 2,900 individual reefs and 900 islands stretching for over 2,300 kilometres over an area of approximately 344,400 square kilometres located in the Coral Sea, off the coast of Queensland, Australia"
  intertidal zone: "part of the ocean that is closest to land; parts extend above the water at low tide"
  neritic zone: "part of the ocean that extends from low tide to the edge of the continental shelf"
  pelagic realm: "(also, pelagic zone) open ocean waters that are not close to the bottom or near the shore"
  photic zone: "portion of the ocean that light can penetrate"
  phytoplankton: "the autotrophic components of the plankton community and a key part of oceans, seas and freshwater basin ecosystems"
  planktivore: "animal species that eats plankton"
  Sargassum: "type of free-floating marine seaweed"
  source water: "point of origin of a river or stream"
  wetlands: "a distinct ecosystem that is inundated by water, either permanently or seasonally, where oxygen-free processes prevail"
  zooplankton: "plankton consisting of small animals and the immature stages of larger animals"
44.5:
  clathrates: "frozen chunks of ice and methane found at the bottom of the ocean"
  climate: "long-term, predictable atmospheric conditions present in a specific area"
  global climate change: "altered global weather patterns, including a worldwide increase in temperature, due largely to rising levels of atmospheric carbon dioxide"
  greenhouse effect: "warming of Earth due to carbon dioxide and other greenhouse gases in the atmosphere"
  greenhouse gases: "atmospheric gases such as carbon dioxide and methane that absorb and emit radiation, thus trapping heat in Earth’s atmosphere"
  haze-effect cooling: "effect of the gases and solids from a volcanic eruption on global climate"
  Little Ice Age: "a period between about 1300 and 1870 during which Europe and North America were subjected to much colder winters than during the 20th century"
  Milankovitch cycles: "cyclic changes in the Earth's orbit that may affect climate"
  Permian extinction: "the end-Permian mass extinction, which took place 251.9 million years ago, killed off more than 96 percent of the planet's marine species and 70 percent of its terrestrial life-a global annihilation that marked the end of the Permian Period"
  phenology: "the study of cyclic and seasonal natural phenomena, especially in relation to climate and plant and animal life"
  solar intensity: "amount of solar power energy the sun emits in a given amount of time"
  weather: "conditions of the atmosphere during a short period of time"
45.1:
  age structure: "proportion of population members at specific age ranges"
  demography: "statistical study of changes in populations over time"
  life table: "table showing the life expectancy of a population member based on its age"
  mark and recapture: "technique used to determine population size in mobile organisms"
  mortality rate: "proportion of population surviving to the beginning of an age interval that die during the age interval"
  population density: "number of population members divided by the area or volume being measured"
  population size (N): "number of population members in a habitat at the same time"
  quadrat: "square made of various materials used to determine population size and density in slow moving or stationary organisms"
  species dispersion pattern: "(also, species distribution pattern) spatial location of individuals of a given species within a habitat at a particular point in time"
  survivorship curve: "graph of the number of surviving population members versus the relative age of the member"
45.2:
  energy budget: "allocation of energy resources for body maintenance, reproduction, and parental care"
  fecundity: "potential reproductive capacity of an individual"
  iteroparity: "life history strategy characterized by multiple reproductive events during the lifetime of a species"
  life history: "inherited pattern of resource allocation under the influence of natural selection and other evolutionary forces"
  semelparity: "life history strategy characterized by a single reproductive event followed by death"
45.3:
  biotic potential (rmax): "maximal potential growth rate of a species"
  birth rate (B): "number of births within a population at a specific point in time"
  carrying capacity (K): "number of individuals of a species that can be supported by the limited resources of a habitat"
  death rate (D): "number of deaths within a population at a specific point in time"
  exponential growth: "accelerating growth pattern seen in species under conditions where resources are not limiting"
  intraspecific competition: "competition between members of the same species"
  J-shaped growth curve: "shape of an exponential growth curve"
  logistic growth: "leveling off of exponential growth due to limiting resources"
  population growth rate: "number of organisms added in each reproductive generation"
  S-shaped growth curve: "shape of a logistic growth curve"
  zero population growth: "steady population size where birth rates and death rates are equal"
45.4:
  demographic-based population model: "modern model of population dynamics incorporating many features of the r- and K-selection theory"
  density-dependent regulation: "regulation of population that is influenced by population density, such as crowding effects; usually involves biotic factors"
  density-independent regulation: "regulation of populations by factors that operate independent of population density, such as forest fires and volcanic eruptions; usually involves abiotic factors"
  interspecific competition: "competition between species for resources in a shared habitat or environment"
  K-selected species: "species suited to stable environments that produce a few, relatively large offspring and provide parental care"
  r-selected species: "species suited to changing environments that produce many offspring and provide little or no parental care"
45.5:
  age structure: "proportion of population members at specific age ranges"
  one-child policy: "China’s policy to limit population growth by limiting urban couples to have only one child or face the penalty of a fine"
45.6:
  aposematic coloration: "warning coloration used as a defensive mechanism against predation"
  Batesian mimicry: "type of mimicry where a non-harmful species takes on the warning colorations of a harmful one"
  camouflage: "avoid detection by blending in with the background"
  climax community: "final stage of succession, where a stable community is formed by a characteristic assortment of plant and animal species"
  commensal: "a long-term biological interaction in which members of one species gain benefits while those of the other species neither benefit nor are harmed"
  commensalism: "relating to or exhibiting a relationship between species wherein one species benefits from the close, prolonged interaction, while the other species neither benefits nor is harmed"
  competitive exclusion principle: "no two species within a habitat can coexist when they compete for the same resources at the same place and time"
  Emsleyan/Mertensian mimicry: "type of mimicry where a harmful species resembles a less harmful one"
  environmental disturbance: "change in the environment caused by natural disasters or human activities"
  foundation species: "species which often forms the major structural portion of the habitat"
  host: "organism a parasite lives on"
  island biogeography: "study of life on island chains and how their geography interacts with the diversity of species found there"
  keystone species: "species whose presence is key to maintaining biodiversity in an ecosystem and to upholding an ecological community’s structure"
  Müllerian mimicry: "type of mimicry where species share warning coloration and all are harmful to predators"
  mutualism: "symbiotic relationship between two species where both species benefit"
  parasite: "organism that uses resources from another species, the host"
  pioneer species: "first species to appear in primary and secondary succession"
  primary succession: "succession on land that previously has had no life"
  relative species abundance: "absolute population size of a particular species relative to the population sizes of other species within the community"
  secondary succession: "succession in response to environmental disturbances that move a community away from its equilibrium"
  species richness: "number of different species in a community"
  symbiosis: "close interaction between individuals of different species over an extended period of time that impacts the abundance and distribution of the associating populations"
45.7:
  aggressive display: "visual display by a species member to discourage other members of the same species or different species"
  behavior: "change in an organism’s activities in response to a stimulus"
  behavioral biology: "study of the biology and evolution of behavior"
  classical conditioning: "association of a specific stimulus and response through conditioning"
  cognitive learning: "knowledge and skills acquired by the manipulation of information in the mind"
  conditioned behavior: "behavior that becomes associated with a specific stimulus through conditioning"
  courtship display: "visual display used to attract a mate"
  distraction display: "visual display used to distract predators away from a nesting site"
  ethology: "biological study of animal behavior"
  fixed action pattern: "series of instinctual behaviors that, once initiated, always goes to completion regardless of changes in the environment"
  foraging: "behaviors species use to find food"
  habituation: "ability of a species to ignore repeated stimuli that have no consequence"
  imprinting: "identification of parents by newborns as the first organism they see after birth"
  innate behavior: "instinctual behavior that is not altered by changes in the environment"
  intersexual selection: "selection of a desirable mate of the opposite sex"
  intrasexual selection: "competition between members of the same sex for a mate"
  kin selection: "sacrificing one’s own life so that one’s genes will be passed on to future generations by relatives"
  kinesis: "undirected movement of an organism in response to a stimulus"
  learned behavior: "behavior that responds to changes in the environment"
  migration: "long-range seasonal movement of animal species"
  monogamy: "mating system whereby one male and one female remain coupled for at least one mating season"
  operant conditioning: "learned behaviors in response to positive and/or negative reinforcement"
  polyandry: "mating system where one female mates with many males"
  polygyny: "mating system where one male mates with many females"
  reflex action: "action in response to direct physical stimulation of a nerve"
  signal: "method of communication between animals including those obtained by the senses of smell, hearing, sight, or touch"
  taxis: "directed movement in response to a stimulus"
46.1:
  analytical model: "ecosystem model that is created with mathematical formulas to predict the effects of environmental disturbances on ecosystem structure and dynamics"
  apex consumer: "organism at the top of the food chain"
  conceptual model: "(also, compartment model) ecosystem model that consists of flow charts that show the interactions of different compartments of the living and nonliving components of the ecosystem"
  detrital food web: "type of food web in which the primary consumers consist of decomposers; these are often associated with grazing food webs within the same ecosystem"
  ecosystem: "community of living organisms and their interactions with their abiotic environment"
  ecosystem dynamics: "study of the changes in ecosystem structure caused by changes in the environment or internal forces"
  equilibrium: "steady state of an ecosystem where all organisms are in balance with their environment and each other"
  food chain: "linear representation of a chain of primary producers, primary consumers, and higher-level consumers used to describe ecosystem structure and dynamics"
  food web: "graphic representation of a holistic, nonlinear web of primary producers, primary consumers, and higher-level consumers used to describe ecosystem structure and dynamics"
  grazing food web: "type of food web in which the primary producers are either plants on land or phytoplankton in the water; often associated with a detrital food web within the same ecosystem"
  holistic ecosystem model: "study that attempts to quantify the composition, interactions, and dynamics of entire ecosystems; often limited by economic and logistical difficulties, depending on the ecosystem"
  mesocosm: "portion of a natural ecosystem to be used for experiments"
  microcosm: "re-creation of natural ecosystems entirely in a laboratory environment to be used for experiments"
  primary consumer: "trophic level that obtains its energy from the primary producers of an ecosystem"
  primary producer: "trophic level that obtains its energy from sunlight, inorganic chemicals, or dead and/or decaying organic material"
  resilience (ecological): "speed at which an ecosystem recovers equilibrium after being disturbed"
  resistance (ecological): "ability of an ecosystem to remain at equilibrium in spite of disturbances"
  secondary consumer: "usually a carnivore that eats primary consumers"
  simulation model: "ecosystem model that is created with computer programs to holistically model ecosystems and to predict the effects of environmental disturbances on ecosystem structure and dynamics"
  tertiary consumer: "carnivore that eats other carnivores"
  trophic level: "position of a species or group of species in a food chain or a food web"
46.2:
  assimilation: "biomass consumed and assimilated from the previous trophic level after accounting for the energy lost due to incomplete ingestion of food, energy used for respiration, and energy lost as waste"
  biomagnification: "increasing concentrations of persistent, toxic substances in organisms at each trophic level, from the primary producers to the apex consumers"
  biomass: "total weight, at the time of measurement, of living or previously living organisms in a unit area within a trophic level"
  chemoautotroph: "organism capable of synthesizing its own food using energy from inorganic molecules"
  ecological pyramid: "(also, Eltonian pyramid) graphical representation of different trophic levels in an ecosystem based of organism numbers, biomass, or energy content"
  gross primary productivity: "rate at which photosynthetic primary producers incorporate energy from the sun"
  net consumer productivity: "energy content available to the organisms of the next trophic level"
  net primary productivity: "energy that remains in the primary producers after accounting for the organisms’ respiration and heat loss"
  net production efficiency (NPE): "measure of the ability of a trophic level to convert the energy it receives from the previous trophic level into biomass"
  trophic level transfer efficiency (TLTE): "energy transfer efficiency between two successive trophic levels"
46.3:
  acid rain: "corrosive rain caused by rainwater falling to the ground through sulfur dioxide gas, turning it into weak sulfuric acid; can damage structures and ecosystems"
  biogeochemical cycle: "cycling of mineral nutrients through ecosystems and through the nonliving world"
  dead zone: "area within an ecosystem in lakes and near the mouths of rivers where large areas of ecosystems are depleted of their normal flora and fauna; these zones can be caused by eutrophication, oil spills, dumping of toxic chemicals, and other human activities"
  eutrophication: "process whereby nutrient runoff causes the excess growth of microorganisms, depleting dissolved oxygen levels and killing ecosystem fauna"
  fallout: "direct deposit of solid minerals on land or in the ocean from the atmosphere"
  hydrosphere: "area of the Earth where water movement and storage occurs"
  nonrenewable resource: "resource, such as fossil fuel, that is either regenerated very slowly or not at all"
  residence time: "measure of the average time an individual water molecule stays in a particular reservoir"
  subduction: "movement of one tectonic plate beneath another"
47.1:
  adaptive radiation: "rapid branching through speciation of a phylogenetic tree into many closely related species"
  background extinction: "the normal extinction rate, refers to the standard rate of extinction in earth's geological and biological history before humans became a primary contributor to extinctions"
  biodiversity: "variety of a biological system, typically conceived as the number of species, but also applying to genes, biochemistry, and ecosystems"
  biodiversity hotspot: "concept originated by Norman Myers to describe a geographical region with a large number of endemic species and a large percentage of degraded habitat"
  biogeography: "the branch of biology that deals with the geographical distribution of plants and animals"
  chemical diversity: "variety of metabolic compounds in an ecosystem"
  conservation biogeography: "an academic endeavor that brings conservation and applied concerns to the fore by combining the traditions of biogeography with the concerns of conservation biology"
  ecological biogeography: "the study of how animal species are distributed in relation to the environment"
  ecosystem diversity: "variety of ecosystems"
  end-permian extinction: "the Permian–Triassic extinction event, also known as the P–Tr extinction, the P–T extinction, the End-Permian Extinction, and colloquially as the Great Dying, formed the boundary between the Permian and Triassic geologic periods, as well as between the Paleozoic and Mesozoic eras, approximately 252 million years ago"
  endemic species: "species native to one place"
  extinction: "disappearance of a species from Earth; local extinction is the disappearance of a species from a region"
  extinction rate: "number of species becoming extinct over time, sometimes defined as extinctions per million species–years to make numbers manageable (E/MSY)"
  genetic diversity: "variety of genes in a species or other taxonomic group or ecosystem, the term can refer to allelic diversity or genome-wide diversity"
  heterogeneity: "number of ecological niches"
  historical biogeography: "the study of animal distributions emphasiszing evolution and over evolutionary time scales, and using a combination of phylogenetic and distributional information"
  Holocene mass extinction: "the sixth mass extinction or Anthropocene extinction, is an ongoing extinction event of species during the present Holocene epoch as a result of human activity"
  Late Devonian extinction: "the Kellwasser event, occurred at the boundary that marks the beginning of the last phase of the Devonian period, the Famennian faunal stage, about 376–360 million years ago"
  mass extinction: "a widespread and rapid decrease in the biodiversity on Earth"
  mass extinctions: "Ordovician–Silurian, Late Devonian, Permian–Triassic, Triassic–Jurassic, and Cretaceous–Paleogene"
  megafauna: "large animals"
  Ordovician-Silurian extinction: "the second-largest of the five major extinction events in Earth's history in terms of percentage of genera that became extinct and greatly affecting marine communities"
  Pleistocene extinction: "the extinctions of numerous predominantly megafaunal species, which resulted in a collapse in faunal density and diversity and the extinction of key ecological strata across the globe"
  red list: "a comprehensive inventory of the global conservation status of biological species using a set of criteria to evaluate the extinction risk of thousands of species and subspecies"
  species-area relationship: "relationship between area surveyed and number of species encountered; typically measured by incrementally increasing the area of a survey and determining the cumulative numbers of species"
  Triassic-Jurassic extinction: "the boundary between the Triassic and Jurassic periods, 201.3 million years ago, and is one of the major extinction events of the Phanerozoic eon, profoundly affecting life on land and in the oceans; in the seas, a whole class and 23–34% of marine genera disappeared"
47.2:
  ecosystem services: "the many and varied benefits that humans freely gain from the natural environment and from properly-functioning ecosystems"
  secondary plant compound: "compound produced as byproducts of plant metabolic processes that is usually toxic, but is sequestered by the plant to defend against herbivores"
  Svalbard global seed vault: "a secure seed bank on the Norwegian island of Spitsbergen, near Longyearbyen, in the remote Arctic Svalbard archipelago"
47.3:
  bush meat: "wild-caught animal used as food (typically mammals, birds, and reptiles); usually referring to hunting in the tropics of sub-Saharan Africa, Asia, and the Americas"
  chytridiomycosis: "disease of amphibians caused by the fungus Batrachochytrium dendrobatidis; thought to be a major cause of the global amphibian decline"
  climate change: "a change in global or regional climate patterns, in particular a change apparent from the mid to late 20th century onwards and attributed largely to the increased levels of atmospheric carbon dioxide produced by the use of fossil fuels"
  endemism: "the ecological state of a species being unique to a defined geographic location, such as an island, nation, country or other defined zone, or habitat type; organisms that are indigenous to a place are not endemic to it if they are also found elsewhere"
  exotic species: "(also, invasive species) species that has been introduced to an ecosystem in which it did not evolve"
  Forest Stewardship Council: "an international non-profit, multi-stakeholder organization established to promote responsible management of the world's forests"
  tragedy of the commons: "economic principle that resources held in common will inevitably be overexploited"
  white-nose syndrome: "disease of cave-hibernating bats in the eastern United States and Canada associated with the fungus Geomyces destructans"
47.4:
  buffer zone: "an area of land designated for environmental protection"
  DNA barcoding: "molecular genetic method for identifying a unique genetic sequence to associate with a species"
  keystone species: "a species on which other species in an ecosystem largely depend, such that if it were removed the ecosystem would change drastically"
  Nature Conservancy: "a charitable environmental organization, which has protected more than 119 million acres of land and thousands of miles of rivers worldwide"
  wildlife corridor: "an area of habitat connecting wildlife populations separated by human activities or structures"
