---
1.1:
  abstract: "opening section of a scientific paper that summarizes the research and conclusions"
  applied science: "form of science that aims to solve real-world problems"
  basic science: "science that seeks to expand knowledge and understanding regardless of the short-term application of that knowledge"
  biology: "the study of living organisms and their interactions with one another and their environments"
  conclusion: "section of a scientific paper that summarizes the importance of the experimental findings"
  control group: "part of an experiment that does not change during the experiment"
  deductive reasoning: "form of logical thinking that uses a general inclusive statement to forecast specific results"
  descriptive (or discovery) science: "form of science that aims to observe, explore, and investigate"
  discussion: "section of a scientific paper in which the author interprets experimental results, describes how variables may be related, and attempts to explain the phenomenon in question"
  falsifiable: "able to be disproven by experimental results"
  hypothesis: "suggested explanation for an observation, which one can test"
  hypothesis-based science: "form of science that begins with a specific question and potential testable answers"
  inductive reasoning: "form of logical thinking that uses related observations to arrive at a general conclusion"
  introduction: "opening section of a scientific paper, which provides background information about what was known in the field prior to the research reported in the paper"
  life sciences: "field of science, such as biology, that studies living things"
  materials and methods: "section of a scientific paper that includes a complete description of the substances, methods, and techniques that the researchers used to gather data"
  natural sciences: "field of science that is related to the physical world and its phenomena and processes"
  peer-reviewed manuscripts: "scientific paper that a scientist’s colleagues review who are experts in the field of study"
  physical sciences: "field of science, such as geology, astronomy, physics, and chemistry, that studies nonliving matter"
  plagiarism: "using other people’s work or ideas without proper citation, creating the false impression that those are the author’s original ideas"
  results: "section of a scientific paper in which the author narrates the experimental findings and presents relevant figures, pictures, diagrams, graphs, and tables, without any further interpretation"
  review articles: "paper that summarizes and comments on findings that were published as primary literature"
  science: "knowledge that covers general truths or the operation of general laws, especially when acquired and tested by the scientific method"
  scientific method: "method of research with defined steps that include observation, formulation of a hypothesis, testing, and confirming or falsifying the hypothesis"
  serendipity: "fortunate accident or a lucky surprise"
  theory: "tested and confirmed explanation for observations or phenomena"
  variable: "part of an experiment that the experimenter can vary or change"
1.2:
  atom: "smallest and most fundamental unit of matter"
  biochemistry: "study of the chemistry of biological organisms"
  biosphere: "collection of all the ecosystems on Earth"
  botany: "study of plants"
  cell: "smallest fundamental unit of structure and function in living things"
  community: "set of populations inhabiting a particular area"
  ecosystem: "all the living things in a particular area together with the abiotic, nonliving parts of that environment"
  eukaryotes: "organism with cells that have nuclei and membrane-bound organelles"
  evolution: "the process of gradual change in a population or species over time"
  homeostasis: "ability of an organism to maintain constant internal conditions"
  macromolecules: "large molecule, typically formed by the joining of smaller molecules"
  microbiology: "study of the structure and function of microorganisms"
  molecular biology: "study of biological processes and their regulation at the molecular level, including interactions among molecules such as DNA, RNA, and proteins"
  molecule: "chemical structure consisting of at least two atoms held together by one or more chemical bonds"
  neurobiology: "study of the biology of the nervous system"
  organ: "collection of related tissues grouped together performing a common function"
  organ system: "level of organization that consists of functionally related interacting organs"
  organelle: "small structures that exist within cells and carry out cellular functions"
  organism: "individual living entity"
  paleontology: "study of life’s history by means of fossils"
  phylogenetic tree: "diagram showing the evolutionary relationships among various biological species based on similarities and differences in genetic or physical traits or both; in essence, a hypothesis concerning evolutionary connections"
  population: "all of the individuals of a species living within a specific area"
  prokaryotes: "single-celled organism that lacks organelles and does not have nuclei surrounded by a nuclear membrane"
  tissues: "group of similar cells carrying out related functions"
  zoology: "study of animals"
2.1:
  anions: "negative ion that is formed by an atom gaining one or more electrons"
  atom: "the smallest unit of matter that retains all of the chemical properties of an element"
  atomic mass: "calculated mean of the mass number for an element’s isotopes"
  atomic number: "total number of protons in an atom"
  balanced chemical equation: "statement of a chemical reaction with the number of each type of atom equalized for both the products and reactants"
  cations: "positive ion that is formed by an atom losing one or more electrons"
  chemical bonds: "interaction between two or more of the same or different atoms that results in forming molecules"
  chemical reactions: "process leading to rearranging atoms in molecules"
  chemical reactivity: "the ability to combine and to chemically bond with each other"
  compounds: "substance composed of molecules consisting of atoms of at least two different elements"
  covalent bonds: "type of strong bond formed between two atoms of the same or different elements; forms when electrons are shared between atoms"
  electrolytes: "ion necessary for nerve impulse conduction, muscle contractions, and water balance"
  electron configuration: "arrangement of electrons in an atom’s electron shell"
  electron orbitals: "how electrons are spatially distributed surrounding the nucleus; the area where we are most likely to find an electron"
  electron transfer: "movement of electrons from one element to another; important in creating ionic bonds"
  electronegativity: "ability of some elements to attract electrons (often of hydrogen atoms), acquiring partial negative charges in molecules and creating partial positive charges on the hydrogen atoms"
  electrons: "negatively charged subatomic particle that resides outside of the nucleus in the electron orbital; lacks functional mass and has a negative charge of –1 unit"
  elements: "one of 118 unique substances that cannot break down into smaller substances; each element has unique properties and a specified number of protons"
  equilibrium: "steady state of relative reactant and product concentration in reversible chemical reactions in a closed system"
  hydrogen bond: "weak bond between slightly positively charged hydrogen atoms and slightly negatively charged atoms in other molecules"
  inert gas: "element with filled outer electron shell that is unreactive with other atoms"
  ionic bonds: "chemical bond that forms between ions with opposite charges"
  ions: "atom or chemical group that does not contain equal numbers of protons and electrons"
  irreversible chemical reaction: "chemical reaction where reactants proceed unidirectionally to form products"
  isotopes: "one or more forms of an element that have different numbers of neutrons"
  law of mass action: "chemical law stating that the rate of a reaction is proportional to the concentration of the reacting substances"
  mass number: "total number of protons and neutrons in an atom"
  matter: "anything that has mass and occupies space"
  molecules: "two or more atoms chemically bonded together"
  neutron: "uncharged particle that resides in an atom's nucleus; has a mass of one amu"
  noble gases: "element with filled outer electron shell that is unreactive with other atoms"
  nonpolar covalent bonds: "type of covalent bond that forms between atoms when electrons are shared equally between them"
  nucleus: "core of an atom; contains protons and neutrons"
  octet rule: "rule that atoms are most stable when they hold eight electrons in their outermost shells"
  orbitals: "region surrounding the nucleus; contains electrons"
  periodic table: "organizational chart of elements indicating each element's atomic number and atomic mass; provides key information about the elements' properties"
  polar covalent bond: "type of covalent bond that forms as a result of unequal electron sharing, resulting in creating slightly positive and negative charged molecule regions"
  products: "molecule that is result of chemical reaction"
  proton: "positively charged particle that resides in the atom's nucleus; has a mass of one amu and a charge of +1"
  radioisotopes: "isotope that emits radiation comprised of subatomic particles to form more stable elements"
  reactants: "molecule that takes part in a chemical reaction"
  reversible reactions: "chemical reaction that functions bidirectionally, where products may turn into reactants if their concentration is great enough"
  valence shell: "outermost shell of an atom"
  van der Waals interactions: "very weak interaction between molecules due to temporary charges attracting atoms that are very close together"
2.2:
  acid: "molecule that donates hydrogen ions and increases the concentration of hydrogen ions in a solution"
  adhesion: "attraction between water molecules and other molecules"
  base: "molecule that donates hydroxide ions or otherwise binds excess hydrogen ions and decreases the hydrogen ions' concentration in a solution"
  buffers: "substance that prevents a change in pH by absorbing or releasing hydrogen or hydroxide ions"
  calorie: "amount of heat required to change the temperature of one gram of water by one degree Celsius"
  capillary action: "occurs because water molecules are attracted to charges on the inner surfaces of narrow tubular structures such as glass tubes, drawing the water molecules to the tubes' sides"
  cohesion: "intermolecular forces between water molecules caused by the polar nature of water; responsible for surface tension"
  dissociation: "release of an ion from a molecule such that the original molecule now consists of an ion and the charged remains of the original, such as when water dissociates into H+ and OH-"
  evaporation: "change from liquid to gaseous state at a body of water's surface, plant leaves, or an organism's skin"
  heat of vaporization: "high amount of energy required for liquid water to turn into water vapor"
  hydrophilic: "describes ions or polar molecules that interact well with other polar molecules such as water"
  hydrophobic: "describes uncharged nonpolar molecules that do not interact well with polar molecules such as water"
  litmus paper: "filter paper treated with a natural water-soluble dye that changes its color as the pH of the environment changes in order to use it as a pH indicator"
  oxygen: "one of 4 elements common to all living organisms"
  pH paper: "filter paper treated with a natural water-soluble dye that changes its color as the pH of the environment changes in order to use it as a pH indicator"
  pH scale: "scale ranging from 0 to 14 that is inversely proportional to the hydrogen ions' concentration in a solution"
  solvent: "substance capable of dissolving another substance"
  specific heat capacity: "the amount of heat one gram of a substance must absorb or lose to change its temperature by one degree Celsius"
  sphere of hydration: "when a polar water molecule surrounds charged or polar molecules thus keeping them dissolved and in solution"
  surface tension: "tension at the surface of a body of liquid that prevents the molecules from separating; created by the attractive cohesive forces between the liquid's molecules"
2.3:
  aliphatic hydrocarbons: "hydrocarbon consisting of a linear chain of carbon atoms"
  aromatic hydrocarbons: "hydrocarbon consisting of closed rings of carbon atoms"
  enantiomers: "molecules that share overall structure and bonding patterns, but differ in how the atoms are three dimensionally placed such that they are mirror images of each other"
  functional groups: "group of atoms that provides or imparts a specific function to a carbon skeleton"
  geometric isomers: "isomer with similar bonding patterns differing in the placement of atoms alongside a double covalent bond"
  hydrocarbons: "molecule that consists only of carbon and hydrogen"
  isomers: "molecules that differ from one another even though they share the same chemical formula"
  organic molecules: "any molecule containing carbon except carbon dioxide"
  structural isomers: "molecules that share a chemical formula but differ in the placement of their chemical bonds"
  substituted hydrocarbons: "hydrocarbon chain or ring containing an atom of another element in place of one of the backbone carbons"
3.1:
  biological macromolecules: "large molecule necessary for life that is built from smaller organic molecules"
  dehydration synthesis: "reaction that links monomer molecules, releasing a water molecule for each bond formed"
  hydrolysis reactions: "reaction that causes breakdown of larger molecules into smaller molecules by utilizing water"
  monomers: "smallest unit of larger molecules that are polymers"
  polymers: "chain of monomer residues that covalent bonds link; polymerization is the process of polymer formation from monomers by condensation"
3.2:
  carbohydrates: "biological macromolecule in which the ratio of carbon to hydrogen and to oxygen is 1:2:1; carbohydrates serve as energy sources and structural support in cells and form arthropods' cellular exoskeleton"
  cellulose: "polysaccharide that comprises the plants' cell wall; provides structural support to the cell"
  chitin: "type of carbohydrate that forms the outer skeleton of all arthropods that include crustaceans and insects; it also forms fungi cell walls"
  disaccharides: "two sugar monomers that a glycosidic bond links"
  glycogen: "storage carbohydrate in animals"
  glycosidic bond: "bond formed by a dehydration reaction between two monosaccharides with eliminating a water molecule"
  monosaccharides: "single unit or monomer of carbohydrates"
  polysaccharide: "long chain of monosaccharides; may be branched or unbranched"
  starch: "storage carbohydrate in plants"
3.3:
  lipids: "macromolecule that is nonpolar and insoluble in water"
  omega fat: "type of polyunsaturated fat that the body requires; numbering the carbon omega starts from the methyl end or the end that is farthest from the carboxylic end"
  phospholipids: "membranes' major constituent; comprised of two fatty acids and a phosphate-containing group attached to a glycerol backbone"
  saturated fatty acid: "long-chain hydrocarbon with single covalent bonds in the carbon chain; the number of hydrogen atoms attached to the carbon skeleton is maximized"
  steroids: "type of lipid comprised of four fused hydrocarbon rings forming a planar structure"
  trans fat: "fat formed artificially by hydrogenating oils, leading to a different arrangement of double bond(s) than those in naturally occurring lipids"
  triacylglycerols: "fat molecule; consists of three fatty acids linked to a glycerol molecule"
  triglycerides: "fat molecule; consists of three fatty acids linked to a glycerol molecule"
  unsaturated: "long-chain hydrocarbon that has one or more double bonds in the hydrocarbon chain"
  wax: "lipid comprised of a long-chain fatty acid that is esterified to a long-chain alcohol; serves as a protective coating on some feathers, aquatic mammal fur, and leaves"
3.4:
  amino acids: "a protein's monomer; has a central carbon or alpha carbon to which an amino group, a carboxyl group, a hydrogen, and an R group or side chain is attached; the R group is different for all 20 common amino acids"
  chaperones: "protein that helps nascent protein in the folding process"
  denaturation: "loss of shape in a protein as a result of changes in temperature, pH, or chemical exposure"
  enzymes: "catalyst in a biochemical reaction that is usually a complex or conjugated protein"
  hormones: "chemical signaling molecule, usually protein or steroid, secreted by endocrine cells that act to control or regulate specific physiological processes"
  peptide bond: "bond formed between two amino acids by a dehydration reaction"
  polypeptide: "long chain of amino acids that peptide bonds link"
  primary structure: "linear sequence of amino acids in a protein"
  proteins: "biological macromolecule comprised of one or more amino acid chains"
  quaternary structure: "association of discrete polypeptide subunits in a protein"
  secondary structure: "regular structure that proteins form by intramolecular hydrogen bonding between the oxygen atom of one amino acid residue and the hydrogen attached to the nitrogen atom of another amino acid residue"
  tertiary structure: "a protein's three-dimensional conformation, including interactions between secondary structural elements; formed from interactions between amino acid side chains"
  α-helix: "type of secondary protein structure formed by folding the polypeptide into a helix shape with hydrogen bonds stabilizing the structure"
  β-pleated sheet: "secondary structure in proteins in which hydrogen bonding forms “pleats” between atoms on the polypeptide chain's backbone"
3.5:
  deoxyribonucleic acid (DNA): "double-helical molecule that carries the cell's hereditary information"
  messenger RNA (mRNA): "RNA that carries information from DNA to ribosomes during protein synthesis"
  nucleic acids: "biological macromolecule that carries the cell's genetic blueprint and carries instructions for the cell's functioning"
  nucleotides: "monomer of nucleic acids; contains a pentose sugar, one or more phosphate groups, and a nitrogenous base"
  phosphodiester: "linkage covalent chemical bond that holds together the polynucleotide chains with a phosphate group linking neighboring nucleotides' two pentose sugars"
  polynucleotide: "long chain of nucleotides"
  purines: "type of nitrogenous base in DNA and RNA; adenine and guanine are purines"
  pyrimidines: "type of nitrogenous base in DNA and RNA; cytosine, thymine, and uracil are pyrimidines"
  ribonucleic acid (RNA): "single-stranded, often internally base paired, molecule that is involved in protein synthesis"
  ribosomal RNA (rRNA): "RNA that ensures the proper alignment of the mRNA and the ribosomes during protein synthesis and catalyzes forming the peptide linkage"
  transcription: "process through which messenger RNA forms on a template of DNA"
  transfer RNA (tRNA): "RNA that carries activated amino acids to the site of protein synthesis on the ribosome"
  translation: "process through which RNA directs the protein's formation"
4.1:
  cell theory: "a biological concept that states that one or more cells comprise all organisms; the cell is the basic unit of life; and new cells arise from existing cells"
  electron microscopes: "an instrument that magnifies an object using an electron beam that passes and bends through a lens system to visualize a specimen"
  light microscopes: "an instrument that magnifies an object using a beam of visible light that passes and bends through a lens system to visualize a specimen"
  microscope: "an instrument that magnifies an object"
  unified cell theory: "a biological concept that states that one or more cells comprise all organisms; the cell is the basic unit of life; and new cells arise from existing cells"
4.2:
  nucleoid: "central part of a prokaryotic cell's central part where the chromosome is located"
  prokaryote: "unicellular organism that lacks a nucleus or any other membrane-bound organelle"
4.3:
  cell wall: "rigid cell covering comprised of various molecules that protects the cell, provides structural support, and gives shape to the cell"
  central vacuole: "large plant cell organelle that regulates the cell’s storage compartment, holds water, and plays a significant role in cell growth as the site of macromolecule degradation"
  centrosome: "region in animal cells made of two centrioles that serves as an organizing center for microtubules"
  chlorophyll: "green pigment that captures the light energy that drives the light reactions of photosynthesis"
  chloroplasts: "plant cell organelle that carries out photosynthesis"
  chromatin: "protein-DNA complex that serves as the chromosomes' building material"
  chromosomes: "structure within the nucleus that comprises chromatin that contains DNA, the hereditary material"
  cytoplasm: "entire region between the plasma membrane and the nuclear envelope, consisting of organelles suspended in the gel-like cytosol, the cytoskeleton, and various chemicals"
  cytosol: "the cytoplasm's gel-like material in which cell structures are suspended"
  eukaryotic cells: "cell that has a membrane-bound nucleus and several other membrane-bound compartments or sacs"
  lysosomes: "organelle in an animal cell that functions as the cell’s digestive component; it breaks down proteins, polysaccharides, lipids, nucleic acids, and even worn-out organelles"
  mitochondria: "cellular organelles responsible for carrying out cellular respiration, resulting in producing ATP, the cell’s main energy-carrying molecule"
  nuclear envelope: "double-membrane structure that constitutes the nucleus' outermost portion"
  nucleolus: "darkly staining body within the nucleus that is responsible for assembling ribosome subunits"
  nucleoplasm: "semi-solid fluid inside the nucleus that contains the chromatin and nucleolus"
  nucleus: "cell organelle that houses the cell’s DNA and directs ribosome and protein synthesis"
  organelles: "compartment or sac within a cell"
  peroxisomes: "small, round organelle that contains hydrogen peroxide, oxidizes fatty acids and amino acids, and detoxifies many poisons"
  plasma membrane: "phospholipid bilayer with embedded (integral) or attached (peripheral) proteins, and separates the cell's internal content from its surrounding environment"
  ribosomes: "cellular structure that carries out protein synthesis"
  vacuoles: "membrane-bound sac, somewhat larger than a vesicle, which functions in cellular storage and transport"
  vesicles: "small, membrane-bound sac that functions in cellular storage and transport; its membrane is capable of fusing with the plasma membrane and the membranes of the endoplasmic reticulum and Golgi apparatus"
4.4:
  endomembrane system: "group of organelles and membranes in eukaryotic cells that work together modifying, packaging, and transporting lipids and proteins"
  endoplasmic reticulum (ER): "series of interconnected membranous structures within eukaryotic cells that collectively modify proteins and synthesize lipids"
  Golgi apparatus: "eukaryotic organelle comprised of a series of stacked membranes that sorts, tags, and packages lipids and proteins for distribution"
  rough endoplasmic reticulum (RER): "region of the endoplasmic reticulum that is studded with ribosomes and engages in protein modification and phospholipid synthesis"
  smooth endoplasmic reticulum (SER): "region of the endoplasmic reticulum that has few or no ribosomes on its cytoplasmic surface and synthesizes carbohydrates, lipids, and steroid hormones; detoxifies certain chemicals (like pesticides, preservatives, medications, and environmental pollutants), and stores calcium ions"
  trans face: "the opposite side of the Golgi apparatus' cis face"
4.5:
  cilia: "short, hair-like structure that extends from the plasma membrane in large numbers and functions to move an entire cell or move substances along the cell's outer surface"
  cytoskeleton: "protein fiber network that collectively maintains the cell's shape, secures some organelles in specific positions, allows cytoplasm and vesicles to move within the cell, and enables unicellular organisms to move independently"
  flagella: "long, hair-like structure that extends from the plasma membrane and moves the cell"
  intermediate filaments: "cytoskeletal component, comprised of several fibrous protein intertwined strands, that bears tension, supports cell-cell junctions, and anchors cells to extracellular structures"
  microfilaments: "the cytoskeleton system's narrowest element; it provides rigidity and shape to the cell and enables cellular movements"
  microtubules: "the cytoskeleton system's widest element; it helps the cell resist compression, provides a track along which vesicles move through the cell, pulls replicated chromosomes to opposite ends of a dividing cell, and is the structural element of centrioles, flagella, and cilia"
4.6:
  desmosomes: "linkages between adjacent epithelial cells that form when cadherins in the plasma membrane attach to intermediate filaments"
  extracellular matrix: "material secreted from animal or fungal cells that provides mechanical protection and anchoring for the cells in the tissue"
  gap junctions: "channel between two adjacent animal cells that allows ions, nutrients, and low molecular weight substances to pass between cells, enabling the cells to communicate"
  plasmodesmata: "channel that passes between adjacent plant cells' cell walls, connects their cytoplasm, and allows transporting of materials from cell to cell"
  tight junction: "protein adherence that creates a firm seal between two adjacent animal cells"
5.1:
  amphiphilic: "molecule possessing a polar or charged area and a nonpolar or uncharged area capable of interacting with both hydrophilic and hydrophobic environments"
  fluid mosaic model: "describes the plasma membrane's structure as a mosaic of components including phospholipids, cholesterol, proteins, glycoproteins, and glycolipids (sugar chains attached to proteins or lipids, respectively), resulting in a fluid character (fluidity)"
  glycolipids: "combination of carbohydrates and lipids"
  glycoproteins: "combination of carbohydrates and proteins"
  hydrophilic: "molecule with the ability to bond with water; “water-loving”"
  hydrophobic: "molecule that does not have the ability to bond with water; “water-hating”"
  integral proteins: "protein integrated into the membrane structure that interacts extensively with the membrane lipids' hydrocarbon chains and often spans the membrane"
  peripheral proteins: "protein at the plasma membrane's surface either on its exterior or interior side"
5.2:
  aquaporins: "channel protein that allows water through the membrane at a very high rate"
  carrier protein: "membrane protein that moves a substance across the plasma membrane by changing its own shape"
  channel proteins: "membrane protein that allows a substance to pass through its hollow core across the plasma membrane"
  concentration gradient: "area of high concentration adjacent to an area of low concentration"
  diffusion: "passive transport process of low-molecular weight material according to its concentration gradient"
  facilitated transport: "process by which material moves down a concentration gradient (from high to low concentration) using integral membrane proteins"
  hypertonic: "situation in which extracellular fluid has a higher osmolarity than the fluid inside the cell, resulting in water moving out of the cell"
  hypotonic: "situation in which extracellular fluid has a lower osmolarity than the fluid inside the cell, resulting in water moving into the cell"
  isotonic: "situation in which the extracellular fluid has the same osmolarity as the fluid inside the cell, resulting in no net water movement into or out of the cell"
  osmolarity: "total amount of substances dissolved in a specific amount of solution"
  osmosis: "transport of water through a semipermeable membrane according to the water's concentration gradient across the membrane that results from the presence of solute that cannot pass through the membrane"
  passive transport: "method of transporting material through a membrane that does not require energy"
  plasmolysis: "detaching the cell membrane from the cell wall and constricting the cell membrane when a plant cell is in a hypertonic solution"
  selectively permeable: "membrane characteristic that allows some substances through"
  solute: "substance dissolved in a liquid to form a solution"
  tonicity: "amount of solute in a solution"
  transport proteins: "membrane protein that facilitates a substance's passage across a membrane by binding it"
5.3:
  active transport: "method of transporting material that requires energy"
  antiporter: "transporter that carries two ions or small molecules in different directions"
  electrochemical gradient: "a combined electrical and chemical force that produces a gradient"
  electrogenic pump: "pump that creates a charge imbalance"
  primary active transport: "active transport that moves ions or small molecules across a membrane and may create a difference in charge across that membrane"
  pumps: "active transport mechanism that works against electrochemical gradients"
  secondary active transport: "movement of material that results from primary active transport to the electrochemical gradient"
  symporter: "transporter that carries two different ions or small molecules, both in the same direction"
  transporters: "specific carrier proteins or pumps that facilitate movement"
  uniporter: "transporter that carries one specific ion or molecule"
5.4:
  caveolin: "protein that coats the plasma membrane's cytoplasmic side and participates in the liquid uptake process by potocytosis"
  clathrin: "protein that coats the plasma membrane's inward-facing surface and assists in forming specialized structures, like coated pits, for phagocytosis"
  endocytosis: "type of active transport that moves substances, including fluids and particles, into a cell"
  exocytosis: "process of passing bulk material out of a cell"
  pinocytosis: "a variation of endocytosis that imports macromolecules that the cell needs from the extracellular fluid"
  potocytosis: "variation of pinocytosis that uses a different coating protein (caveolin) on the plasma membrane's cytoplasmic side"
  receptor-mediated endocytosis: "variation of endocytosis that involves using specific binding proteins in the plasma membrane for specific molecules or particles, and clathrin-coated pits that become clathrin-coated vesicles"
6.1:
  anabolic: "pathways that require an energy input to synthesize complex molecules from simpler ones"
  bioenergetics: "study of energy flowing through living systems"
  catabolic: "pathways in which complex molecules break down into simpler ones"
  metabolism: "all the chemical reactions that take place inside cells, including anabolism and catabolism"
6.2:
  activation energy: "energy necessary for reactions to occur"
  chemical energy: "potential energy in chemical bonds that releases when those bonds are broken"
  endergonic reactions: "describes chemical reactions that require energy input"
  enthalpy: "a system's total energy"
  exergonic reactions: "describes chemical reactions that release free energy"
  free energy: "Gibbs free energy is the usable energy, or energy that is available to do work"
  heat: "energy transferred from one system to another that is not work (energy of the molecules' motion or particles)"
  kinetic energy: "energy type that takes place with objects or particles in motion"
  potential energy: "energy type that has the potential to do work; stored energy"
  transition state: "high-energy, unstable state (an intermediate form between the substrate and the product) occurring during a chemical reaction"
6.3:
  entropy: "measure of randomness or disorder within a system"
  heat energy: "total bond energy of reactants or products in a chemical reaction"
  thermodynamics: "study of energy and energy transfer involving physical matter"
6.4:
  adenosine triphosphate: "ATP, the cell’s energy currency"
  ATP: "adenosine triphosphate, the cell’s energy currency"
  phosphoanhydride bonds: "bond that connects phosphates in an ATP molecule"
6.5:
  active site: "enzyme's specific region to which the substrate binds"
  allosteric inhibition: "inhibition by a binding event at a site different from the active site, which induces a conformational change and reduces the enzyme's affinity for its substrate"
  coenzymes: "small organic molecule, such as a vitamin or its derivative, which is required to enhance an enzyme's activity"
  cofactors: "inorganic ion, such as iron and magnesium ions, required for optimal enzyme activity regulation"
  competitive inhibition: "type of inhibition in which the inhibitor competes with the substrate molecule by binding to the enzyme's active site"
  denature: "process that changes a subtance's natural properties"
  feedback inhibition: "a product's effect of a reaction sequence to decrease its further production by inhibiting the first enzyme's activity in the pathway that produces it"
  induced fit: "dynamic fit between the enzyme and its substrate, in which both components modify their structures to allow for ideal binding"
  substrates: "molecule on which the enzyme acts"
7.1:
  chemiosmosis: "process in which there is a production of adenosine triphosphate (ATP) in cellular metabolism by the involvement of a proton gradient across a membrane"
  dephosphorylation: "removal of a phosphate group from a molecule"
  oxidative phosphorylation: "production of ATP using the process of chemiosmosis in the presence of oxygen"
  phosphorylation: "addition of a high-energy phosphate to a compound, usually a metabolic intermediate, a protein, or ADP"
  redox reactions: "chemical reaction that consists of the coupling of an oxidation reaction and a reduction reaction"
  substrate-level phosphorylation: "production of ATP from ADP using the excess energy from a chemical reaction and a phosphate group from a reactant"
7.2:
  aerobic respiration: "process in which organisms convert energy in the presence of oxygen"
  anaerobic: "process that does not use oxygen"
  GLUT proteins: "integral membrane protein that transports glucose"
  glycolysis: "process of breaking glucose into two three-carbon molecules with the production of ATP and NADH"
  isomerase: "enzyme that converts a molecule into its isomer"
  pyruvate: "three-carbon sugar that can be decarboxylated and oxidized to make acetyl CoA, which enters the citric acid cycle under aerobic conditions; the end product of glycolysis"
7.3:
  acetyl CoA: "combination of an acetyl group derived from pyruvic acid and coenzyme A, which is made from pantothenic acid (a B-group vitamin)"
  amphibolic: "describe a biochemical pathway that involves both catabolism and and anabolism"
  citric acid cycle: "(Krebs cycle) series of enzyme-catalyzed chemical reactions of central importance in all living cells for extraction of energy from carbohydrates"
  Krebs cycle: "series of enzyme-catalyzed chemical reactions of central importance in all living cells for extraction of energy from carbohydrates"
  TCA cycle: "alternate name for the citric acid cycle, named after the group name for citric acid, tricarboxylic acid (TCA)"
7.4:
  ATP synthase: "membrane-embedded protein complex that adds a phosphate to ADP with energy from protons diffusing through it"
  electron transport chain: "a series of complexes that transfer electrons from electron donors to electron acceptors via redox (both reduction and oxidation occurring simultaneously) reactions, and couples this electron transfer with the transfer of protons (H+ ions) across a membrane"
  prosthetic group: "(prosthetic cofactor) molecule bound to a protein that facilitates the function of the protein"
  ubiquinone: "soluble electron transporter in the electron transport chain that connects the first or second complex to the third"
7.5:
  anaerobic cellular respiration: "process in which organisms convert energy for their use in the absence of oxygen"
  fermentation: "process of regenerating NAD+ with either an inorganic or organic compound serving as the final electron acceptor; occurs in the absence of oxygen"
7.6:
  glycogen: "a substance deposited in bodily tissues as a store of carbohydrates. It is a polysaccharide which forms glucose on hydrolysis"
7.7:
  GLUT (glucose transporter) proteins: "a wide group of membrane proteins that facilitate the transport of glucose across the plasma membrane"
8.1:
  chemoautotrophs: "organism that can build organic molecules using energy derived from inorganic chemicals instead of sunlight"
  chloroplast: "organelle in which photosynthesis takes place"
  granum: "stack of thylakoids located inside a chloroplast"
  heterotrophs: "organism that consumes organic substances or other organisms for food"
  light-dependent reactions: "first stage of photosynthesis where certain wavelengths of the visible light are absorbed to form two energy-carrying molecules (ATP and NADPH)"
  light-independent reactions: "second stage of photosynthesis, through which carbon dioxide is used to build carbohydrate molecules using energy from ATP and NADPH"
  mesophyll: "middle layer of chlorophyll-rich cells in a leaf"
  photoautotrophs: "organism capable of producing its own organic compounds from sunlight"
  pigment: "molecule that is capable of absorbing certain wavelengths of light and reflecting others (which accounts for its color)"
  stoma: "opening that regulates gas exchange and water evaporation between leaves and the environment, typically situated on the underside of leaves"
  stroma: "fluid-filled space surrounding the grana inside a chloroplast where the light-independent reactions of photosynthesis take place"
  thylakoid lumen: "aqueous space bound by a thylakoid membrane where protons accumulate during light-driven electron transport"
  thylakoids: "disc-shaped, membrane-bound structure inside a chloroplast where the light-dependent reactions of photosynthesis take place; stacks of thylakoids are called grana"
8.2:
  absorption spectrum: "range of wavelengths of electromagnetic radiation absorbed by a given substance"
  antenna proteins: "pigment molecule that directly absorbs light and transfers the energy absorbed to other pigment molecules"
  carotenoids: "photosynthetic pigment (yellow-orange-red) that functions to dispose of excess energy"
  chlorophyll a: "form of chlorophyll that absorbs violet-blue and red light and consequently has a bluish-green color; the only pigment molecule that performs the photochemistry by getting excited and losing an electron to the electron transport chain"
  chlorophyll b: "accessory pigment that absorbs blue and red-orange light and consequently has a yellowish-green tint"
  cytochrome complex: "group of reversibly oxidizable and reducible proteins that forms part of the electron transport chain between photosystem II and photosystem I"
  electromagnetic spectrum: "range of all possible frequencies of radiation"
  electron transport chain: "group of proteins between PSII and PSI that pass energized electrons and use the energy released by the electrons to move hydrogen ions against their concentration gradient into the thylakoid lumen"
  light-harvesting complex: "complex that passes energy from sunlight to the reaction center in each photosystem; it consists of multiple antenna proteins that contain a mixture of 300 to 400 chlorophyll a and b molecules as well as other pigments like carotenoids"
  P680: "reaction center of photosystem II"
  P700: "reaction center of photosystem I"
  photoact: "ejection of an electron from a reaction center using the energy of an absorbed photon"
  photon: "distinct quantity or “packet” of light energy"
  photosystem: "group of proteins, chlorophyll, and other pigments that are used in the light-dependent reactions of photosynthesis to absorb light energy and convert it into chemical energy"
  photosystem I: "integral pigment and protein complex in thylakoid membranes that uses light energy to transport electrons from plastocyanin to NADP+ (which becomes reduced to NADPH in the process)"
  photosystem II: "integral protein and pigment complex in thylakoid membranes that transports electrons from water to the electron transport chain; oxygen is a product of PSII"
  primary electron acceptor: "pigment or other organic molecule in the reaction center that accepts an energized electron from the reaction center"
  reaction center: "complex of chlorophyll molecules and other organic molecules that is assembled around a special pair of chlorophyll molecules and a primary electron acceptor; capable of undergoing oxidation and reduction"
  spectrophotometer: "instrument that can measure transmitted light and compute the absorption"
  wavelength: "distance between consecutive points of equal position (two crests or two troughs) of a wave in a graphic representation; inversely proportional to the energy of the radiation"
8.3:
  Calvin cycle: "light-independent reactions of photosynthesis that convert carbon dioxide from the atmosphere into carbohydrates using the energy and reducing power of ATP and NADPH"
  carbon fixation: "process of converting inorganic CO2 gas into organic compounds"
  carbon fixation: "CO2 is “fixed” from an inorganic form into organic molecules"
  reduction: "gain of electron(s) by an atom or molecule"
9.1:
  autocrine signals: "signal that is sent and received by the same or similar nearby cells"
  cell-surface receptors: "cell-surface protein that transmits a signal from the exterior of the cell to the interior, even though the ligand does not enter the cell"
  chemical synapses: "small space between axon terminals and dendrites of nerve cells where neurotransmitters function"
  endocrine cells: "cell that releases ligands involved in endocrine signaling (hormones)"
  endocrine signals: "long-distance signal that is delivered by ligands (hormones) traveling through an organism's circulatory system from the signaling cell to the target cell"
  enzyme-linked receptors: "cell-surface receptor with intracellular domains that are associated with membrane-bound enzymes"
  extracellular domain: "region of a cell-surface receptor that is located on the cell surface"
  G-protein-linked receptors: "cell-surface receptor that activates membrane-bound G-proteins to transmit a signal from the receptor to nearby membrane components"
  intercellular signaling: "communication between a cell"
  internal receptors: "receptor protein that is located in the cytosol of a cell and binds to ligands that pass through the plasma membrane"
  intracellular mediators: "small molecule that transmits signals within a cell"
  intracellular signaling: "communication within cells"
  ion channel-linked receptors: "cell-surface receptor that forms a plasma membrane channel, which opens when a ligand binds to the extracellular domain (ligand-gated channels)"
  ligand: "molecule produced by a signaling cell that binds with a specific receptor, delivering a signal in the process"
  neurotransmitters: "chemical ligand that carries a signal from one nerve cell to the next"
  paracrine signals: "signal between nearby cells that is delivered by ligands traveling in the liquid medium in the space between the cells"
  receptors: "protein in or on a target cell that bind to ligands"
  signaling cells: "cell that releases signal molecules that allow communication with another cell"
  synaptic signal: "chemical signal (neurotransmitter) that travels between nerve cells"
  target cells: "cell that has a receptor for a signal or ligand from a signaling cell"
9.2:
  cAMP-dependent kinase (a-kinase): "kinase that is activated by binding to cAMP"
  cyclic AMP (cAMP): "second messenger that is derived from ATP"
  diacylglycerol (DAG): "cleavage product of PIP2 that is used for signaling within the plasma membrane"
  dimer: "chemical compound formed when two molecules join together"
  dimerization: "interaction of two receptor proteins to form a functional complex called a dimer"
  inositol phospholipids: "lipid present at small concentrations in the plasma membrane that is converted into a second messenger; it has inositol (a carbohydrate) as its hydrophilic head group"
  inositol triphosphate (IP3): "cleavage product of PIP2 that is used for signaling within the cell"
  kinase: "enzyme that catalyzes the transfer of a phosphate group from ATP to another molecule"
  second messengers: "small, non-protein molecule that propagates a signal within the cell after activation of a receptor causes its release"
  signal integration: "interaction of signals from two or more different cell-surface receptors that merge to activate the same response in the cell"
  signal transduction: "propagation of the signal through the cytoplasm (and sometimes also the nucleus) of the cell"
  signaling pathway: "chain of events that occurs in the cytoplasm of the cell to propagate the signal from the plasma membrane to produce a response"
9.3:
  apoptosis: "programmed cell death"
  growth factors: "ligand that binds to cell-surface receptors and stimulates cell growth"
  inhibitor: "molecule that binds to a protein (usually an enzyme) and keeps it from functioning"
  phosphatases: "enzyme that removes the phosphate group from a molecule that has been previously phosphorylated"
  phosphodiesterase: "enzyme that degrades cAMP, producing AMP, to terminate signaling"
9.4:
  autoinducers: "signaling molecule secreted by bacteria to communicate with other bacteria of its kind"
  mating factor: "signaling molecule secreted by yeast cells to communicate to nearby yeast cells that they are available to mate"
  quorum sensing: "method of cellular communication used by bacteria that informs them of the abundance of similar (or different) bacteria in the environment"
10.1:
  centromere: "region at which sister chromatids are bound together; a constricted area in condensed chromosomes"
  chromatids: "single DNA molecule of two strands of duplicated DNA and associated proteins held together at the centromere"
  chromosomes: "a threadlike structure of nucleic acids and protein found in the nucleus of most living cells, carrying genetic information in the form of genes"
  diploid: "cell, nucleus, or organism containing two sets of chromosomes (2n)"
  gametes: "haploid reproductive cell or sex cell (sperm, pollen grain, or egg)"
  genes: "physical and functional unit of heredity, a sequence of DNA that codes for a protein"
  genome: "total genetic information of a cell or organism"
  haploid: "cell, nucleus, or organism containing one set of chromosomes (n)"
  histone proteins: "one of several similar, highly conserved, low molecular weight, basic proteins found in the chromatin of all eukaryotic cells; associates with DNA to form nucleosomes"
  homologous chromosomes: "chromosomes of the same morphology with genes in the same location; diploid organisms have pairs of homologous chromosomes (homologs), with each homolog derived from a different parent"
  locus: "position of a gene on a chromosome"
  nucleosome: "subunit of chromatin composed of a short length of DNA wrapped around a core of histone proteins"
10.2:
  anaphase: "stage of mitosis during which sister chromatids are separated from each other"
  cell cycle: "ordered sequence of events through which a cell passes between one cell division and the next"
  cell plate: "structure formed during plant cell cytokinesis by Golgi vesicles, forming a temporary structure (phragmoplast) and fusing at the metaphase plate; ultimately leads to the formation of cell walls that separate the two daughter cells"
  centrioles: "rod-like structure constructed of microtubules at the center of each animal cell centrosome"
  cleavage furrow: "constriction formed by an actin ring during cytokinesis in animal cells that leads to cytoplasmic division"
  condensin proteins: "proteins that help sister chromatids coil during prophase"
  cytokinesis: "division of the cytoplasm following mitosis that forms two daughter cells"
  G0 phase: "distinct from the G1 phase of interphase; a cell in G0 is not preparing to divide"
  G1 phase: "first phase of interphase centered on cell growth during mitosis (first gap)"
  G2 phase: "third phase of interphase during which the cell undergoes final preparations for mitosis (second gap)"
  interphase: "period of the cell cycle leading up to mitosis; includes G1, S, and G2 phases (the interim period between two consecutive cell divisions)"
  karyokinesis: "mitotic nuclear division"
  kinetochore: "protein structure associated with the centromere of each sister chromatid that attracts and binds spindle microtubules during prometaphase"
  metaphase: "stage of mitosis during which chromosomes are aligned at the metaphase plate"
  metaphase plate: "equatorial plane midway between the two poles of a cell where the chromosomes align during metaphase"
  mitosis: "period of the cell cycle during which the duplicated chromosomes are separated into identical nuclei; includes prophase, prometaphase, metaphase, anaphase, and telophase"
  mitotic phase: "period of the cell cycle during which duplicated chromosomes are distributed into two nuclei and cytoplasmic contents are divided; includes karyokinesis (mitosis) and cytokinesis"
  mitotic spindle: "apparatus composed of microtubules that orchestrates the movement of chromosomes during mitosis"
  polar microtubules: "interdigitating structure consisting of antiparallel microtubules and is responsible for pushing the poles of the spindle apart"
  prometaphase: "stage of mitosis during which the nuclear membrane breaks down and mitotic spindle fibers attach to kinetochores"
  prophase: "stage of mitosis during which chromosomes condense and the mitotic spindle begins to form"
  quiescent: "refers to a cell that is performing normal cell functions and has not initiated preparations for cell division"
  S phase: "second, or synthesis, stage of interphase during which DNA replication occurs"
  telophase: "stage of mitosis during which chromosomes arrive at opposite poles, decondense, and are surrounded by a new nuclear envelope"
10.3:
  cell-cycle checkpoints: "mechanism that monitors the preparedness of a eukaryotic cell to advance through the various cell-cycle stages"
  cyclin-dependent kinase (Cdk): "one of a group of protein kinases that helps to regulate the cell cycle when bound to cyclin; it functions to phosphorylate other proteins that are either activated or inactivated by phosphorylation"
  cyclins: "one of a group of proteins that act in conjunction with cyclin-dependent kinases to help regulate the cell cycle by phosphorylating key proteins; the concentrations of cyclins fluctuate throughout the cell cycle"
  G1 checkpoint: "where eukaryotes typically arrest the cell cycle if environmental conditions make cell division impossible or if the cell passes into G0 for an extended period; in animal cells, the G1 phase checkpoint is called the restriction point, and in yeast cells it is called the start point"
  human growth hormone (hGH or HGH): "(somatotropin) is a peptide hormone that stimulates growth, cell reproduction, and cell regeneration in humans and other animals"
  p21: "cell-cycle regulatory protein that inhibits the cell cycle; its levels are controlled by p53"
  p53: "cell-cycle regulatory protein that regulates cell growth and monitors DNA damage; it halts the progression of the cell cycle in cases of DNA damage and may induce apoptosis"
  retinoblastoma protein (Rb): "regulatory molecule that exhibits negative effects on the cell cycle by interacting with a transcription factor (E2F)"
10.4:
  oncogenes: "mutated version of a normal gene involved in the positive regulation of the cell cycle"
  proto-oncogenes: "normal gene that when mutated becomes an oncogene"
  tumor suppressor genes: "segment of DNA that codes for regulator proteins that prevent the cell from undergoing uncontrolled division"
10.5:
  binary (prokaryotic) fission: "prokaryotic cell division process"
  FtsZ: "tubulin-like protein component of the prokaryotic cytoskeleton that is important in prokaryotic cytokinesis (name origin: Filamenting temperature-sensitive mutant Z)"
  origin: "region of the prokaryotic chromosome where replication begins (origin of replication)"
  septum: "structure formed in a bacterial cell as a precursor to the separation of the cell into two daughter cells"
11.1:
  chiasmata: "the structure that forms at the crossover points after genetic material is exchanged"
  cohesin: "proteins that form a complex that seals sister chromatids together at their centromeres until anaphase II of meiosis"
  crossing over: "process in genetics by which the two chromosomes of a homologous pair exchange equal segments with each other"
  crossover: "exchange of genetic material between nonsister chromatids resulting in chromosomes that incorporate genes from both parents of the organism"
  diploid: "of a cell or nucleus containing two complete sets of chromosomes, one from each parent"
  gametes: "a mature haploid male or female germ cell which is able to unite with another of the opposite sex in sexual reproduction to form a zygote"
  haploid: "of a cell or nucleus having a single set of unpaired chromosomes"
  interkinesis: "brief period of rest between meiosis I and meiosis II"
  meiosis: "a nuclear division process that results in four haploid cells"
  meiosis I: "first round of meiotic cell division; referred to as reduction division because the ploidy level is reduced from diploid to haploid"
  meiosis II: "second round of meiotic cell division following meiosis I; sister chromatids are separated into individual chromosomes, and the result is four unique haploid cells"
  recombination nodules: "protein assemblies formed on the synaptonemal complex that mark the points of crossover events and mediate the multistep process of genetic recombination between nonsister chromatids"
  reductional division: "nuclear division that produces daughter nuclei each having one-half as many chromosome sets as the parental nucleus; meiosis I is a reduction division"
  somatic cell: "all the cells of a multicellular organism except the gametes or reproductive cells"
  synapsis: "formation of a close association between homologous chromosomes during prophase I"
  synaptonemal complex: "protein lattice that forms between homologous chromosomes during prophase I, supporting crossover"
  tetrads: "two duplicated homologous chromosomes (four chromatids) bound together by chiasmata during prophase I"
11.2:
  alternation of generations: "life-cycle type in which the diploid and haploid stages alternate"
  fertilization: "union of two haploid cells from two individual organisms"
  gametophyte: "a multicellular haploid life-cycle stage that produces gametes"
  germ cells: "specialized cell line that produces gametes, such as eggs or sperm"
  life cycles: "the sequence of events in the development of an organism and the production of cells that produce offspring"
  spores: "haploid cell that can produce a haploid multicellular organism or can fuse with another spore to form a diploid cell"
  sporophyte: "a multicellular diploid life-cycle stage that produces haploid spores by meiosis"
12.1:
  blending theory of inheritance: "hypothetical inheritance pattern in which parental traits are blended together in the offspring to produce an intermediate physical appearance"
  continuous variation: "inheritance pattern in which a character shows a range of trait values with small gradations rather than large gaps between them"
  discontinuous variation: "inheritance pattern in which traits are distinct and are transmitted independently of one another"
  dominant traits: "trait which confers the same physical appearance whether an individual has two copies of the trait or one copy of the dominant trait and one copy of the recessive trait"
  F1: "first filial generation in a cross; the offspring of the parental generation"
  F2: "second filial generation produced when F1 individuals are self-crossed or fertilized with each other"
  hybridizations: "process of mating two individuals that differ with the goal of achieving a certain characteristic in their offspring"
  model system: "species or biological system used to study a specific biological phenomenon to be applied to other different species"
  P0: "parental generation in a cross"
  product rule: "probability of two independent events occurring simultaneously can be calculated by multiplying the individual probabilities of each event occurring alone"
  recessive traits: "trait that appears “latent” or non-expressed when the individual also carries a dominant trait for that same characteristic; when present as two identical copies, the recessive trait is expressed"
  reciprocal cross: "paired cross in which the respective traits of the male and female in one cross become the respective traits of the female and male in the other cross"
  sum rule: "probability of the occurrence of at least one of two mutually exclusive events is the sum of their individual probabilities"
  trait: "variation in the physical appearance of a heritable characteristic"
12.2:
  alleles: "gene variations that arise by mutation and exist at the same relative locations on homologous chromosomes"
  autosomes: "any of the non-sex chromosomes"
  codominance: "in a heterozygote, complete and simultaneous expression of both alleles for the same characteristic"
  dominant lethal: "inheritance pattern in which an allele is lethal both in the homozygote and the heterozygote; this allele can only be transmitted if the lethality phenotype occurs after reproductive age"
  genotype: "underlying genetic makeup, consisting of both physically visible and non-expressed alleles, of an organism"
  hemizygous: "presence of only one allele for a characteristic, as in X-linkage; hemizygosity makes descriptions of dominance and recessiveness irrelevant"
  heterozygous: "having two different alleles for a given gene on the homologous chromosome"
  homozygous: "having two identical alleles for a given gene on the homologous chromosome"
  incomplete dominance: "in a heterozygote, expression of two contrasting alleles such that the individual displays an intermediate phenotype"
  monohybrid: "result of a cross between two true-breeding parents that express different traits for only one characteristic"
  pedigree analysis: "study the inheritance of genes in humans"
  phenotype: "observable traits expressed by an organism"
  punnett square: "visual representation of a cross between two individuals in which the gametes of each individual are denoted along the top and side of a grid, respectively, and the possible zygotic genotypes are recombined at each box in the grid"
  recessive lethal: "inheritance pattern in which an allele is only lethal in the homozygous form; the heterozygote may be normal or have some altered, nonlethal phenotype"
  test cross: "cross between a dominant expressing individual with an unknown genotype and a homozygous recessive individual; the offspring phenotypes indicate whether the unknown parent is heterozygous or homozygous for the dominant trait"
  variants: "a specific region of the genome which differs between two genomes"
  wild type: "allele that encodes the phenotype most common in a particular natural population"
  X-linked: "gene present on the X, but not the Y chromosome"
12.3:
  dihybrid: "result of a cross between two true-breeding parents that express different traits for two characteristics"
  epistasis: "antagonistic interaction between genes such that one gene masks or interferes with the expression of another"
  law of dominance: "in a heterozygote, one trait will conceal the presence of another trait for the same characteristic"
  law of independent assortment: "genes do not influence each other with regard to sorting of alleles into gametes; every possible combination of alleles is equally likely to occur"
  law of segregation: "paired unit factors, like genes, segregate equally into gametes such that offspring have an equal likelihood of inheriting any combination of factors"
  linkage: "phenomenon in which alleles that are located in close proximity to each other on the same chromosome are more likely to be inherited together"
13.1:
  centimorgans (cM): "relative distance that corresponds to a 0,01 recombination frequency"
  Chromosomal Theory of Inheritance: "theory proposing that chromosomes are the genes' vehicles and that their behavior during meiosis is the physical basis of the inheritance patterns that Mendel observed"
  homologous recombination: "process by which homologous chromosomes undergo reciprocal physical exchanges at their arms, also crossing over"
  nonparental types: "progeny resulting from homologous recombination that exhibits a different allele combination compared with its parents"
  parental types: "progeny that exhibits the same allelic combination as its parents"
  recombination frequency: "average number of crossovers between two alleles; observed as the number of nonparental types in a progeny's population"
13.2:
  aneuploid: "individual with an error in chromosome number; includes chromosome segment deletions and duplications"
  autosomes: "any of the non-sex chromosomes"
  chromosome inversion: "detachment, 180° rotation, and chromosome arm reinsertion"
  euploid: "individual with the appropriate number of chromosomes for their species"
  karyogram: "a karyotype's photographic image"
  karyotype: "an individual's chromosome number and appearance; includes the size, banding patterns, and centromere position"
  monosomy: "otherwise diploid genotype in which one chromosome is missing"
  nondisjunction: "failure of synapsed homologs to completely separate and migrate to separate poles during the meiosis' first cell division"
  paracentric: "inversion that occurs outside the centromere"
  pericentric: "inversion that involves the centromere"
  polyploid: "individual with an incorrect number of chromosome sets"
  translocation: "process by which one chromosome segment dissociates and reattaches to a different, nonhomologous chromosome"
  trisomy: "otherwise diploid genotype in which one entire chromosome duplicates"
  X inactivation: "condensing X chromosomes into Barr bodies during embryonic development in females to compensate for the double genetic dose"
14.1:
  bacteriophage: "a virus that infects and replicates within bacteria and archaea"
  Chargaff’s rules: "DNA from any cell of any organisms should have a 1:1 ratio (base Pair Rule) of pyrimidine and purine bases and, more specifically, that the amount of guanine should be equal to cytosine and the amount of adenine should be equal to thymine"
  dna fingerprinting: "the process of determining an individual's DNA characteristics"
  pyrimidines: "an aromatic heterocyclic organic compound similar to pyridine"
  transformation: "process in which external DNA is taken up by a cell"
14.2:
  electrophoresis: "technique used to separate DNA fragments according to size"
  gel electrophoresis: "a laboratory method used to separate mixtures of DNA, RNA, or proteins according to molecular size"
14.3:
  conservative model: "the parental DNA remains together and the newly formed daughter strands are together"
  semi-conservative model: "each of the two parental DNA strands acts as a template for new DNA to be synthesized; after replication, each double-stranded DNA includes one parental or “old” strand and one “new” strand"
  dispersive model: "both copies of DNA have double-stranded segments of parental DNA and newly synthesized DNA interspersed"
14.4:
  helicase: "during replication, this enzyme helps to open up the DNA helix by breaking the hydrogen bonds"
  lagging strand: "during replication, the strand that is replicated in short fragments and away from the replication fork"
  leading strand: "strand that is synthesized continuously in the 5'-3' direction, which is synthesized in the direction of the replication fork"
  ligase: "enzyme that catalyzes the formation of a phosphodiester linkage between the 3' OH and 5' phosphate ends of the DNA"
  Okazaki fragments: "DNA fragment that is synthesized in short stretches on the lagging strand"
  primase: "enzyme that synthesizes the RNA primer; the primer is needed for DNA pol to start synthesis of a new DNA strand"
  primer: "short stretch of nucleotides that is required to initiate replication; in the case of replication, the primer has RNA nucleotides"
  replication fork: "Y-shaped structure formed during initiation of replication"
  single-strand binding proteins: "during replication, protein that binds to the single-stranded DNA; this helps in keeping the two strands of DNA apart so that they may serve as templates"
  sliding clamp: "ring-shaped protein that holds the DNA pol on the DNA strand"
  topoisomerase: "enzyme that causes underwinding or overwinding of DNA when DNA replication is taking place"
14.5:
  telomerase: "enzyme that contains a catalytic part and an inbuilt RNA template; it functions to maintain telomeres at chromosome ends"
  telomere: "DNA at the end of linear chromosomes"
14.6:
  induced mutations: "mutation that results from exposure to chemicals or environmental agents"
  mismatch repair: "type of repair mechanism in which mismatched bases are removed after replication"
  mutations: "variation in the nucleotide sequence of a genome"
  nucleotide excision repair: "type of DNA repair mechanism in which the wrong base, along with a few nucleotides upstream or downstream, are removed"
  point mutation: "mutation that affects a single base"
  proofreading: "function of DNA pol in which it reads the newly added base before adding the next one"
  silent mutation: "mutation that is not expressed"
  spontaneous mutations: "mutation that takes place in the cells as a result of chemical reactions taking place naturally without exposure to any external agent"
  transition substitution: "when a purine is replaced with a purine or a pyrimidine is replaced with another pyrimidine"
  transversion substitution: "when a purine is replaced by a pyrimidine or a pyrimidine is replaced by a purine"
15.1:
  central dogma: "states that genes specify the sequence of mRNAs, which in turn specify the sequence of proteins"
  codons: "three consecutive nucleotides in mRNA that specify the insertion of an amino acid or the release of a polypeptide chain during translation"
  colinear: "in terms of RNA and protein, three “units” of RNA (nucleotides) specify one “unit” of protein (amino acid) in a consecutive fashion"
  degenerate: "describes that a given amino acid can be encoded by more than one nucleotide triplet; the code is degenerate, but not ambiguous"
  nonsense codons: "one of the three mRNA codons that specifies termination of translation"
  reading frame: "sequence of triplet codons in mRNA that specify a particular protein; a ribosome shift of one or two nucleotides in either direction completely abolishes synthesis of that protein"
15.2:
  consensus: "DNA sequence that is used by many species to perform the same or similar functions"
  core enzyme: "prokaryotic RNA polymerase consisting of α, α, β, and β' but missing σ; this complex performs elongation"
  downstream: "nucleotides following the initiation site in the direction of mRNA transcription; in general, sequences that are toward the 3' end relative to a site on the mRNA"
  hairpin: "structure of RNA when it folds back on itself and forms intramolecular hydrogen bonds between complementary nucleotides"
  holoenzyme: "prokaryotic RNA polymerase consisting of α, α, β, β', and σ; this complex is responsible for transcription initiation"
  initiation site: "nucleotide from which mRNA synthesis proceeds in the 5' to 3' direction; denoted with a “+1”"
  nontemplate strand: "strand of DNA that is not used to transcribe mRNA; this strand is identical to the mRNA except that T nucleotides in the DNA are replaced by U nucleotides in the mRNA"
  plasmids: "extrachromosomal, covalently closed, circular DNA molecule that may only contain one or a few genes; common in prokaryotes"
  promoter: "DNA sequence to which RNA polymerase and associated factors bind and initiate transcription"
  rho-dependent termination: "in prokaryotes, termination of transcription by an interaction between RNA polymerase and the rho protein at a run of G nucleotides on the DNA template"
  rho-independent termination: "termination sequence-dependent termination of prokaryotic mRNA synthesis; caused by hairpin formation in the mRNA that stalls the polymerase"
  stable hairpin: "mRNA folds back on itself, and the complementary C–G nucleotides bind together; causes the polymerase to stall as soon as it begins to transcribe a region rich in A–T nucleotides"
  template strand: "strand of DNA that specifies the complementary mRNA molecule"
  transcription bubble: "region of locally unwound DNA that allows for transcription of mRNA"
  upstream: "nucleotides preceding the initiation site; in general, sequences toward the 5' end relative to a site on the mRNA"
15.3:
  CAAT box: "(GGCCAATCT) essential eukaryotic promoter sequence involved in binding transcription factors"
  FACT: "complex that “facilitates chromatin transcription” by disassembling nucleosomes ahead of a transcribing RNA polymerase II and reassembling them after the polymerase passes by"
  GC-rich boxes: "(GGCG) nonessential eukaryotic promoter sequence that binds cellular factors to increase the efficiency of transcription; may be present several times in a promoter"
  Octamer box: "(ATTTGCAT) nonessential eukaryotic promoter sequence that binds cellular factors to increase the efficiency of transcription; may be present several times in a promoter"
  preinitiation complex: "cluster of transcription factors and other proteins that recruit RNA polymerase II for transcription of a DNA template"
  RNA: "ribonucleic acid, a nucleic acid present in all living cells; its principal role is to act as a messenger carrying instructions from DNA for controlling the synthesis of proteins, although in some viruses RNA rather than DNA carries the genetic information"
  small nuclear: "molecules synthesized by RNA polymerase III that have a variety of functions, including splicing pre-mRNAs and regulating transcription factors"
  TATA box: "conserved promoter sequence in eukaryotes and prokaryotes that helps to establish the initiation site for transcription"
