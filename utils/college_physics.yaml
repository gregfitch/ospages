  relativistic kinetic energy: "the kinetic energy of an object moving at relativistic speeds: K E_(rel) = (γ − 1) m c², where γ = 1 / √(1 − (v²/c²))"
  rest energy: "the energy stored in an object at rest: E₀ = mc²"
  total energy : "defined as E = γ mc², where γ = 1 / √(1 − (v²/c²))"
